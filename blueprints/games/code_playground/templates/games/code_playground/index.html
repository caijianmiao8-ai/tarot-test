<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>Code Playground · 实时画布</title>

    <!-- 字体：正文 Inter，等宽 JetBrains Mono（编辑器 & 代码） -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        color-scheme: dark;
        --bg: #0f172a;
        --panel: rgba(15, 23, 42, 0.84);
        --panel-border: rgba(148, 163, 184, 0.16);
        --accent: #38bdf8;
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
        --preview-bg: #020617;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
        background: radial-gradient(
            circle at top left,
            rgba(14, 165, 233, 0.25),
            transparent 45%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(244, 114, 182, 0.18),
            transparent 40%
          ),
          var(--bg);
        color: var(--text-main);
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1.25rem 1.75rem 0.75rem;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      header .title-wrap {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        min-width: 0;
      }

      header h1 {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0;
        letter-spacing: 0.03em;
        color: var(--text-main);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      header h1 .tag {
        font-size: 0.7rem;
        font-weight: 500;
        color: var(--accent);
        background: rgba(56, 189, 248, 0.12);
        padding: 0.25rem 0.5rem;
        border-radius: 999px;
        flex-shrink: 0;
      }

      header p {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.8rem;
        line-height: 1.4;
      }

      .status-label {
        font-size: 0.78rem;
        color: var(--accent);
        background: rgba(56, 189, 248, 0.12);
        padding: 0.4rem 0.7rem;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        line-height: 1;
        white-space: nowrap;
      }
      .status-dot {
        width: 0.55rem;
        height: 0.55rem;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.35);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.35);
        }
        70% {
          box-shadow: 0 0 0 0.65rem rgba(56, 189, 248, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(56, 189, 248, 0);
        }
      }

      main {
        flex: 1;
        padding: 0 1.75rem 1.75rem;
        min-height: 0;
        display: flex;
        flex-direction: column;
      }

      /* === 可拖动分栏容器 ================================================== */
      .playground-shell {
        display: flex;
        width: 100%;
        min-height: calc(100vh - 9rem);
        max-height: calc(100vh - 9rem);
        min-height: calc(100dvh - 9rem);
        max-height: calc(100dvh - 9rem);
        gap: 0; /* handle 自己当间隔 */
      }

      .playground-left {
        flex: 0 0 50%;
        min-width: 260px;
        max-width: 80vw;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .playground-right {
        flex: 1 1 auto;
        min-width: 260px;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .playground-handle {
        flex: 0 0 6px;
        cursor: col-resize;
        position: relative;
        background: rgba(148, 163, 184, 0.12);
        border-left: 1px solid rgba(255, 255, 255, 0.06);
        border-right: 1px solid rgba(0, 0, 0, 0.6);
        touch-action: none;
        user-select: none;
      }
      .playground-handle::after {
        content: "";
        position: absolute;
        inset: 0 2px;
        border-radius: 999px;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.4),
          rgba(255, 255, 255, 0.05)
        );
        opacity: 0.4;
        pointer-events: none;
      }
      .playground-handle.dragging {
        background: rgba(56, 189, 248, 0.4);
        border-left: 1px solid rgba(255, 255, 255, 0.4);
        border-right: 1px solid rgba(0, 0, 0, 0.8);
      }
      body.resizing,
      body.resizing * {
        cursor: col-resize !important;
        user-select: none !important;
      }

      /* === 两侧玻璃卡片基样式 ============================================== */
      .panel-card {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 1.25rem;
        min-height: 0;
        display: flex;
        flex-direction: column;
        position: relative;
        backdrop-filter: blur(28px);
        box-shadow: 0 40px 120px rgba(15, 23, 42, 0.45);
        overflow: hidden;
      }
      .panel-card::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
      }

      /* === 左侧编辑器卡 ==================================================== */
      .editor-card {
        min-height: 0;
      }

      .editor-toolbar {
        padding: 0.9rem 1rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .badge {
        background: rgba(56, 189, 248, 0.16);
        color: var(--accent);
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        font-weight: 500;
        font-size: 0.7rem;
        line-height: 1.2;
        white-space: nowrap;
      }

      .toolbar-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .toolbar-buttons button {
        background: rgba(56, 189, 248, 0.12);
        border: 1px solid rgba(56, 189, 248, 0.35);
        color: var(--accent);
        border-radius: 999px;
        font-size: 0.7rem;
        font-weight: 500;
        padding: 0.4rem 0.75rem;
        line-height: 1.2;
        cursor: pointer;
        letter-spacing: 0.02em;
      }

      .editor-body {
        flex: 1;
        min-height: 0;
        display: flex;
        background: rgba(2, 6, 23, 0.6);
      }

      #code-editor {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        resize: none;
        background: transparent;
        color: var(--text-main);
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Consolas,
          "Liberation Mono", Menlo, monospace;
        font-size: 13px;
        line-height: 1.5;
        padding: 1rem 1rem 4rem;
        caret-color: var(--accent);
        scrollbar-width: thin;
        scrollbar-color: rgba(60, 60, 67, 0.36) transparent;
      }

      #code-editor::-webkit-scrollbar {
        width: 10px;
      }
      #code-editor::-webkit-scrollbar-track {
        background: transparent;
        margin: 6px;
      }
      #code-editor::-webkit-scrollbar-thumb {
        border-radius: 999px;
        border: 3px solid transparent;
        background-clip: padding-box;
        background-color: rgba(60, 60, 67, 0.28);
      }
      #code-editor:hover::-webkit-scrollbar-thumb {
        background-color: rgba(60, 60, 67, 0.45);
      }

      /* === 右侧预览卡 ====================================================== */
      .preview-card {
        min-height: 0;
      }

      .panel-header {
        padding: 1rem 1.25rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .panel-title {
        font-size: 0.8rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        line-height: 1.2;
      }

      .panel-actions {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .retry-button {
        display: none;
        background: rgba(56, 189, 248, 0.14);
        border: 1px solid rgba(56, 189, 248, 0.35);
        color: var(--accent);
        padding: 0.4rem 0.7rem;
        border-radius: 999px;
        font-size: 0.7rem;
        line-height: 1.2;
        letter-spacing: 0.02em;
        cursor: pointer;
      }
      .retry-button.is-visible {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }

      .preview-stage {
        flex: 1;
        min-height: 0;
        background: var(--preview-bg);
        position: relative;
        overflow: hidden;
        border-radius: 0 0 1.25rem 1.25rem;
      }

      iframe#preview-frame {
        border: none;
        width: 100%;
        height: 100%;
        background: transparent;
        display: block;
      }

      .preview-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.78);
        color: #f87171;
        font-size: 0.88rem;
        line-height: 1.5;
        padding: 1.5rem;
        text-align: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
      }
      .preview-overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }

      /* === 页脚提示 ======================================================== */
      .foot-hint {
        margin: 0.75rem 0 0;
        color: rgba(148, 163, 184, 0.65);
        font-size: 0.7rem;
        line-height: 1.4;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="title-wrap">
        <h1>
          实时画布
          <span class="tag">可编辑</span>
        </h1>
        <p>
          左侧是 React + Tailwind 代码。右侧是即时渲染的 UI
          预览。点击“分享演示”可以生成一个只读链接发给别人。
        </p>
      </div>

      <div class="status-label" id="status-label">
        <span class="status-dot"></span>
        <span>实时预览</span>
      </div>
    </header>

    <main>
      <div id="playground-split" class="playground-shell">
        <!-- 左列：编辑器 -->
        <section id="pane-left" class="playground-left">
          <div class="panel-card editor-card">
            <div class="editor-toolbar">
              <div class="badge badge-lang">React / JSX</div>

              <div class="toolbar-buttons">
                <button type="button" data-action="format">格式化</button>
                <button type="button" data-action="reset">重置示例</button>
                <button type="button" data-action="copy">复制代码</button>
                <button type="button" data-action="share">分享演示</button>
              </div>
            </div>

            <div class="editor-body">
              <textarea
                id="code-editor"
                spellcheck="false"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
              ></textarea>
            </div>
          </div>
        </section>

        <!-- 分隔条，可拖拽 -->
        <div
          id="split-handle"
          class="playground-handle"
          aria-label="调整分栏大小"
        ></div>

        <!-- 右列：预览 -->
        <section id="pane-right" class="playground-right">
          <div class="panel-card preview-card" aria-label="实时预览">
            <div class="panel-header">
              <div class="panel-title">实时预览</div>

              <div class="panel-actions">
                <div class="badge" id="compile-info">等待编译…</div>
                <button
                  type="button"
                  class="retry-button"
                  data-action="reload-compiler"
                  aria-label="重新加载编译器"
                >
                  <span aria-hidden="true">⟳</span>
                  <span>重试编译器</span>
                </button>
              </div>
            </div>

            <div class="preview-stage">
              <iframe
                id="preview-frame"
                title="实时预览画布"
                sandbox="allow-scripts allow-same-origin"
              ></iframe>

              <div
                class="preview-overlay"
                id="error-overlay"
                role="alert"
              ></div>
            </div>
          </div>
        </section>
      </div>

      <p class="foot-hint">
        说明：预览区运行在隔离 iframe 里。我们只允许 React / ReactDOM /
        lucide 图标等白名单依赖；禁止访问宿主页面 DOM。
      </p>
    </main>

    <!-- 可选：格式化用的 js-beautify（如果没这个库，“格式化”按钮就会fallback成提示） -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify.min.js"
      integrity="sha512-VNWrH5cFr8ParPx0VEM0L8gaU2+LKHNdpNd/4jV+8VSc9Tn2WkRigklJXSxMaTlCyw61v5cnY6dwlAxSko3C/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- 主控制脚本 -->
    <script
      defer
      src="{{ url_for('code_playground.static', filename='main.js') }}"
    ></script>
  </body>
</html>
