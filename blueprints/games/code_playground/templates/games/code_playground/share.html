<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Playground · 演示模式</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        color-scheme: dark;
        --bg: #0f172a;
        --panel: rgba(15, 23, 42, 0.84);
        --panel-border: rgba(148, 163, 184, 0.16);
        --accent: #38bdf8;
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
        --preview-bg: #020617;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        height: 100%;
        background:
          radial-gradient(circle at top left, rgba(14,165,233,0.25), transparent 45%),
          radial-gradient(circle at bottom right, rgba(244,114,182,0.18), transparent 40%),
          var(--bg);
        color: var(--text-main);
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 1.25rem 1.75rem 0.75rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      header h1 {
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0;
        letter-spacing: 0.01em;
      }
      header p {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.8rem;
      }
      .status-label {
        font-size: 0.78rem;
        color: var(--accent);
        background: rgba(56, 189, 248, 0.12);
        padding: 0.35rem 0.7rem;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      .status-dot {
        width: 0.55rem;
        height: 0.55rem;
        background: var(--accent);
        border-radius: 50%;
        box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.35);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.35); }
        70% { box-shadow: 0 0 0 0.65rem rgba(56, 189, 248, 0); }
        100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
      }
      main {
        flex: 1;
        padding: 0 1.75rem 1.75rem;
        display: flex;
      }
      .panel {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 1.25rem;
        backdrop-filter: blur(28px);
        box-shadow: 0 40px 120px rgba(15, 23, 42, 0.45);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }
      .panel::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      }
      .panel-header {
        padding: 1rem 1.25rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .panel-title {
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--text-muted);
      }
      .panel-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .badge {
        background: rgba(56, 189, 248, 0.16);
        color: var(--accent);
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        font-weight: 500;
        font-size: 0.7rem;
      }
      .retry-button {
        display: none;
        background: rgba(56, 189, 248, 0.14);
        border: 1px solid rgba(56, 189, 248, 0.35);
        color: var(--accent);
        padding: 0.35rem 0.7rem;
        border-radius: 999px;
        font-size: 0.7rem;
        letter-spacing: 0.02em;
        cursor: pointer;
      }
      .retry-button.is-visible {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      .preview-stage {
        flex: 1;
        background: #020617;
        position: relative;
        overflow: hidden;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      .preview-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.78);
        color: #f87171;
        font-size: 0.88rem;
        line-height: 1.5;
        padding: 1.5rem;
        text-align: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
      }
      .preview-overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }
      .foot-hint {
        margin: 0 1.75rem 1rem;
        color: rgba(148, 163, 184, 0.65);
        font-size: 0.7rem;
        text-align: right;
      }
    </style>

    <script>
      // 把后端保存的源码塞到全局，给 share_view.js 用
      window.__SNAPSHOT_SOURCE__ = {{ source|tojson }};
    </script>
  </head>
  <body>
    <header>
      <div>
        <h1>演示模式 · Code Playground</h1>
        <p>这是对方生成的只读快照，不包含左侧编辑器。</p>
      </div>
      <div class="status-label" id="status-label">
        <span class="status-dot"></span>
        <span>准备就绪</span>
      </div>
    </header>

    <main>
      <section class="panel" aria-label="实时预览 (只读)">
        <div class="panel-header">
          <div class="panel-title">实时预览</div>
          <div class="panel-actions">
            <div class="badge" id="compile-info">等待中</div>
            <button
              type="button"
              class="retry-button"
              data-action="reload-compiler"
              aria-label="重新加载编译器">
              <span aria-hidden="true">⟳</span>
              <span>重试编译器</span>
            </button>
          </div>
        </div>

        <div class="preview-stage">
          <iframe id="preview-frame" title="实时预览画布"></iframe>
          <div class="preview-overlay" id="error-overlay" role="alert"></div>
        </div>
      </section>
    </main>

    <p class="foot-hint">
      本页会调用 /api/compile-preview，把这份快照编译成可运行的 React + Tailwind 画布
    </p>

    <script defer src="{{ url_for('code_playground.static', filename='share_view.js') }}"></script>
  </body>
</html>
