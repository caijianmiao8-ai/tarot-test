<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>演示模式 · Code Playground</title>

    <style>
      :root {
        color-scheme: dark;
        --bg: #0f172a;
        --panel: rgba(15, 23, 42, 0.84);
        --panel-border: rgba(148, 163, 184, 0.16);
        --accent: #38bdf8;
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
        --preview-bg: #020617;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
      }
      * { box-sizing: border-box; }
      html,
      body {
        margin: 0;
        min-height: 100%;
        background: radial-gradient(
            circle at top left,
            rgba(14, 165, 233, 0.25),
            transparent 45%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(244, 114, 182, 0.18),
            transparent 40%
          ),
          var(--bg);
        color: var(--text-main);
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1rem 1.25rem;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }
      header .title-wrap {
        display: flex;
        flex-direction: column;
      }
      header h1 {
        font-size: 1rem;
        font-weight: 600;
        margin: 0;
        letter-spacing: 0.03em;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      header h1 .tag {
        font-size: 0.7rem;
        font-weight: 500;
        color: var(--accent);
        background: rgba(56, 189, 248, 0.12);
        padding: 0.25rem 0.5rem;
        border-radius: 999px;
      }
      header p {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.8rem;
        line-height: 1.4;
      }

      .status-label {
        font-size: 0.7rem;
        color: var(--accent);
        background: rgba(56, 189, 248, 0.12);
        padding: 0.4rem 0.7rem;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }
      .status-dot {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.35);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(56,189,248,0.35); }
        70% { box-shadow: 0 0 0 0.65rem rgba(56,189,248,0); }
        100% { box-shadow: 0 0 0 0 rgba(56,189,248,0); }
      }

      main {
        flex: 1;
        padding: 0 1.25rem 1.25rem;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 1.25rem;
        backdrop-filter: blur(28px);
        box-shadow: 0 40px 120px rgba(15, 23, 42, 0.45);
        min-height: 60vh;
        max-height: calc(100vh - 6rem);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }
      .panel::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      }

      .panel-header {
        padding: 1rem 1.25rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .panel-title {
        font-size: 0.8rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .badge {
        background: rgba(56, 189, 248, 0.16);
        color: var(--accent);
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        font-weight: 500;
        font-size: 0.7rem;
      }

      .preview-stage {
        flex: 1;
        background: var(--preview-bg);
        position: relative;
        overflow: hidden;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      .preview-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15,23,42,0.78);
        color: #f87171;
        font-size: 0.85rem;
        line-height: 1.5;
        padding: 1.5rem;
        text-align: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
      }
      .preview-overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="title-wrap">
        <h1>
          实时画布（演示模式）
          <span class="tag">只读</span>
        </h1>
        <p>这是对方实时画布的快照，只显示成品，不暴露编辑器。</p>
      </div>

      <div class="status-label" id="status-label">
        <span class="status-dot"></span>
        <span>加载中…</span>
      </div>
    </header>

    <main>
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">
            <span>实时预览</span>
          </div>
          <div class="badge" id="compile-info">编译中…</div>
        </div>

        <div class="preview-stage">
          <iframe id="preview-frame" title="演示预览"></iframe>
          <div class="preview-overlay" id="error-overlay" role="alert"></div>
        </div>
      </section>
    </main>

    <!-- 把源码塞到一个全局变量里，供 share_viewer.js 使用 -->
    <script>
      window.__SHARED_CODE__ = {{ code|tojson|safe }};
    </script>
    <script src="{{ url_for('code_playground.static', filename='share_viewer.js') }}"></script>
  </body>
</html>
