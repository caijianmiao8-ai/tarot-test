<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI 斗蛐蛐</title>
  <link rel="stylesheet" href="{{ url_for('ai_duel.static', filename='main.css') }}">
</head>
<body id="app-ai-duel">
  <!-- 启动蒙层 -->
  <div id="boot" class="boot">
    <div class="box">
      <h2>正在载入模型列表</h2>
      <p id="boot-tip">初始化中…</p>
      <div class="progress"><div id="boot-bar" class="bar" style="width:0%"></div></div>
      <div class="pct"><span id="boot-pct">0%</span></div>
    </div>
  </div>

  <div class="wrap" style="display:none" id="main">
    <h1>AI 斗蛐蛐</h1>
    <div class="cfg">
      <textarea id="topic" rows="3" placeholder="输入命题，例如：'在初创公司里，远程优于线下办公吗？'"></textarea>
      <div class="row">
        <label>A 模型</label><select id="modelA"></select>
        <label>立场</label><input id="stanceA" value="正方"/>
      </div>
      <div class="row">
        <label>B 模型</label><select id="modelB"></select>
        <label>立场</label><input id="stanceB" value="反方"/>
      </div>
      <div class="row">
        <label>回合</label><input id="rounds" type="number" min="1" max="12" value="4"/>
        <label class="chk"><input id="judge" type="checkbox"> 最后请裁判判定</label>
      </div>
      <div class="row">
        <button id="start">开始对战</button>
        <button id="stop" disabled>停止</button>
      </div>
    </div>
    <div id="log" class="log"></div>
  </div>

  <script type="module" src="{{ url_for('ai_duel.static', filename='main.js') }}"></script>
</body>
</html>
