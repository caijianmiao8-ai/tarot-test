<!-- templates/games/ai_duel/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>AI 斗蛐蛐 · 若水的小小工坊</title>
  <link rel="stylesheet" href="{{ url_for('ai_duel.static', filename='main.css') }}">
</head>
<body id="ai-duel" data-base="{{ url_for('ai_duel.page') }}">
  <!-- 顶部 -->
  <header class="topbar">
    <div class="brand">
      <div class="mark"></div>
      <div class="texts">
        <h1 class="title">AI 斗蛐蛐</h1>
        <p class="subtitle">像聊天软件一样的对话舞台 · 两个 LLM + 可选裁判</p>
      </div>
    </div>
    <div class="actions">
      <button id="toggle-settings" class="btn ghost">设置 / 预设</button>
      <a class="btn link" href="{{ url_for('index') }}">← 返回主页</a>
    </div>
  </header>

  <!-- 状态条 -->
  <section class="status">
    <span id="quota" class="pill">配额：—</span>
    <span id="models-state" class="pill">模型目录：加载中…</span>
    <span id="battle-state" class="pill">状态：待机</span>
  </section>

  <!-- 聊天舞台：单列聊天框，A 在左、B 在右、裁判居中 -->
  <main class="chatboard">
    <div id="chat" class="chat"></div>
  </main>

  <!-- 底部控制条（始终可见） -->
  <footer class="dock">
    <div class="left">
      <button id="start" class="btn primary">开始对战</button>
      <button id="stop" class="btn danger" disabled>停止对战</button>
    </div>
    <div class="right">
      <button id="refresh-models" class="btn ghost">刷新模型目录</button>
    </div>
  </footer>

  <!-- 底部可折叠设置面板（非遮罩，不会把页面锁死） -->
  <section id="settings" class="settings">
    <div class="grid">
      <div class="card">
        <label class="lab">话题</label>
        <input id="topic" class="input" placeholder="例：薯条好吃还是汉堡好吃？"/>
        <div class="chips">
          <button class="chip" data-topic="程序员需要每天写代码吗？">程序员要日更？</button>
          <button class="chip" data-topic="AI 会取代大部分工作吗？">AI 取代工作？</button>
          <button class="chip" data-topic="VR 是否会成为主流计算平台？">VR 主流？</button>
        </div>
      </div>

      <div class="card two">
        <div>
          <label class="lab">模型 A</label>
          <select id="modelA" class="select"></select>
        </div>
        <div>
          <label class="lab">模型 B</label>
          <select id="modelB" class="select"></select>
        </div>
      </div>

      <div class="card two">
        <div>
          <label class="lab">轮次</label>
          <input id="rounds" type="number" class="input" value="4" min="1" max="10" step="1"/>
        </div>
        <div>
          <label class="lab">回复长度</label>
          <select id="reply-style" class="select">
            <option value="short">短（1–2句）</option>
            <option value="medium" selected>中（2–4句）</option>
            <option value="long">长（4–6句）</option>
          </select>
        </div>
      </div>

      <div class="card two">
        <div class="switchline">
          <label class="lab">互知人设</label>
          <label class="switch"><input id="share-persona" type="checkbox"/><span>开启</span></label>
        </div>
        <div class="switchline">
          <label class="lab">裁判</label>
          <label class="switch"><input id="judge-on" type="checkbox" checked/><span>启用</span></label>
        </div>
      </div>

      <div class="card two">
        <div class="switchline">
          <label class="lab">每轮点评</label>
          <label class="switch"><input id="judge-per-round" type="checkbox"/><span>开启则每轮点评</span></label>
        </div>
        <div>
          <label class="lab">裁判模型</label>
          <select id="judge-model" class="select"></select>
        </div>
      </div>

      <div class="card">
        <h3 class="h3">预设生成器（只用于扩写，不影响对战模型）</h3>
        <div class="two">
          <input id="seed" class="input" placeholder="一句设定：例如『一个务实工程师 vs 一个浪漫记者』"/>
          <div class="two inner">
            <select id="builder-model" class="select"></select>
            <button id="btn-build" class="btn">生成预设</button>
          </div>
        </div>
        <p class="hint">注：调用 <code>/api/preset/expand</code>，可选模型由上方目录提供。</p>
      </div>

      <div class="card two">
        <div>
          <label class="lab">A 方人设</label>
          <textarea id="presetA" class="textarea" rows="6" placeholder="你是角色 A…"></textarea>
        </div>
        <div>
          <label class="lab">B 方人设</label>
          <textarea id="presetB" class="textarea" rows="6" placeholder="你是角色 B…"></textarea>
        </div>
      </div>
    </div>
  </section>

  <!-- 轻提示 -->
  <div id="toast" class="toast" hidden></div>

  <script type="module" src="{{ url_for('ai_duel.static', filename='main.js') }}"></script>
</body>
</html>
