<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>

  <!-- Open Graph / Facebook -->

  <meta name="twitter:url" content="https://glintdesk.com/"/>
  <meta name="twitter:title" content="Glint - Something Extraordinary"/>
  <meta name="twitter:description" content="Experience the future of seamless connectivity. Coming soon."/>
  <meta name="twitter:image" content="https://glintdesk.com/static/images/twitter-card.png"/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/games/remotedesk/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/games/remotedesk/apple-touch-icon.png"/>
  <link rel="manifest" href="/static/games/remotedesk/manifest.json"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0071e3;
      --primary-light: #0077ed;
      --purple: #667eea;
      --pink: #f093fb;
      --cyan: #4facfe;
      --white: #ffffff;
      --near-white: #fafbfc;
      --gray: #6e6e73;
      --near-black: #1d1d1f;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #000;
      color: var(--white);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Animated Gradient Background */
    .gradient-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: radial-gradient(circle at 30% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(79, 172, 254, 0.12) 0%, transparent 50%),
                  radial-gradient(circle at 50% 80%, rgba(240, 147, 251, 0.1) 0%, transparent 50%),
                  #000;
      animation: gradientShift 20s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%, 100% 50%, 50% 100%;
      }
      50% {
        background-position: 100% 50%, 0% 50%, 50% 0%;
      }
    }

    /* Floating Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 15s ease-in-out infinite;
      pointer-events: none;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, var(--primary), var(--purple));
      top: -250px;
      right: -150px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--cyan), var(--primary-light));
      bottom: -200px;
      left: -100px;
      animation-delay: -5s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(30px, -30px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Logo / Brand */
    .brand {
      font-size: clamp(80px, 15vw, 180px);
      font-weight: 700;
      letter-spacing: -0.04em;
      background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 32px;
      animation: fadeInUp 1s ease-out;
      cursor: default;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .brand:hover {
      transform: translateY(-4px);
      background: linear-gradient(135deg, #fff 0%, var(--cyan) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Tagline */
    .tagline {
      font-size: clamp(20px, 3vw, 32px);
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-out 0.2s backwards;
      letter-spacing: -0.01em;
      max-width: 700px;
    }

    .subtitle {
      font-size: clamp(15px, 2vw, 18px);
      font-weight: 400;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      margin-bottom: 64px;
      animation: fadeInUp 1s ease-out 0.4s backwards;
      max-width: 500px;
      line-height: 1.6;
    }

    /* Email Subscribe Form */
    .subscribe-container {
      animation: fadeInUp 1s ease-out 0.6s backwards;
      margin-bottom: 48px;
    }

    .subscribe-form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .email-input {
      padding: 16px 24px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--white);
      min-width: 300px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .email-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .email-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
    }

    .subscribe-btn {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--white);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .subscribe-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary-light), var(--cyan));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .subscribe-btn:hover::before {
      opacity: 1;
    }

    .subscribe-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 113, 227, 0.4);
    }

    .subscribe-btn:active {
      transform: translateY(0);
    }

    .subscribe-btn span {
      position: relative;
      z-index: 1;
    }

    /* Success Message */
    .success-message {
      display: none;
      padding: 16px 24px;
      background: rgba(52, 199, 89, 0.1);
      border: 1px solid rgba(52, 199, 89, 0.3);
      border-radius: 12px;
      color: #34c759;
      font-size: 14px;
      margin-top: 16px;
      animation: fadeInUp 0.5s ease-out;
    }

    .success-message.show {
      display: block;
    }

    /* Social Links */
    .social-links {
      display: flex;
      gap: 24px;
      animation: fadeInUp 1s ease-out 0.8s backwards;
    }

    .social-link {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 20px;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      color: var(--white);
      transform: translateY(-4px);
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 32px;
      text-align: center;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      z-index: 2;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: var(--white);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cursor Effect */
    .cursor-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 113, 227, 0.15) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      transition: transform 0.15s ease-out;
      mix-blend-mode: screen;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .email-input {
        min-width: 100%;
      }

      .subscribe-btn {
        width: 100%;
      }

      .subscribe-form {
        width: 100%;
        max-width: 400px;
      }
    }

    /* Prefers Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="gradient-bg"></div>

  <!-- Floating Orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Cursor Glow Effect -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- Main Container -->
  <div class="container">
    <!-- Brand -->
    <h1 class="brand">Glint</h1>

    <!-- Tagline -->
    <p class="tagline">Something extraordinary is coming</p>
    <p class="subtitle">Experience the future of seamless connectivity.<br/>Be the first to know when we launch.</p>

    <!-- Email Subscribe -->
    <div class="subscribe-container">
      <form class="subscribe-form" id="subscribeForm">
        <input
          type="email"
          class="email-input"
          placeholder="Enter your email"
          required
          id="emailInput"
        />
        <button type="submit" class="subscribe-btn">
          <span>Get Early Access</span>
        </button>
      </form>
      <div class="success-message" id="successMessage">
        âœ“ Thanks! We'll notify you when we launch.
      </div>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="#" class="social-link" title="Twitter/X" aria-label="Twitter">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </a>
      <a href="#" class="social-link" title="GitHub" aria-label="GitHub">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
        </svg>
      </a>
      <a href="{{ url_for('index') }}" class="social-link" title="Back to Lab" aria-label="Back to Lab">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; <span id="year">2024</span> Glint. All rights reserved.</p>
  </footer>

  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Cursor glow effect
    const cursorGlow = document.getElementById('cursorGlow');
    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      // Smooth follow with easing
      currentX += (mouseX - currentX) * 0.1;
      currentY += (mouseY - currentY) * 0.1;

      cursorGlow.style.transform = `translate(${currentX - 150}px, ${currentY - 150}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    // Email subscription form
    const form = document.getElementById('subscribeForm');
    const emailInput = document.getElementById('emailInput');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = emailInput.value;

      // Here you would normally send to your backend
      console.log('Email submitted:', email);

      // Show success message
      successMessage.classList.add('show');
      emailInput.value = '';

      // Hide success message after 5 seconds
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 5000);
    });

    // Enhanced hover effect on brand
    const brand = document.querySelector('.brand');
    brand.addEventListener('mousemove', (e) => {
      const rect = brand.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = (y - centerY) / 20;
      const rotateY = (centerX - x) / 20;

      brand.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-4px)`;
    });

    brand.addEventListener('mouseleave', () => {
      brand.style.transform = '';
    });
  </script>
</body>
</html>
