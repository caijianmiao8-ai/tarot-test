<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glint</title>
  <meta name="description" content="Faster. Simpler. Beautiful."/>
  <meta name="theme-color" content="#000000"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #000000;
      --text: #FFFFFF;
      --text-secondary: #8B8B8B;
      --border: #1A1A1A;
      --hover: #FFFFFF;
    }

    html { 
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 32px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Logo */
    .logo {
      width: 48px;
      height: 48px;
      margin-bottom: 80px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.1s forwards;
    }

    /* Hero */
    .hero {
      margin-bottom: 120px;
    }

    .hero-title {
      font-size: clamp(56px, 10vw, 96px);
      font-weight: 600;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.2s forwards;
    }

    .hero-subtitle {
      font-size: clamp(18px, 2.5vw, 24px);
      color: var(--text-secondary);
      font-weight: 400;
      max-width: 600px;
      line-height: 1.6;
      letter-spacing: -0.01em;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.3s forwards;
    }

    /* Features */
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      margin-bottom: 120px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.4s forwards;
    }

    .feature {
      background: var(--bg);
      padding: 48px 32px;
      transition: background 0.2s ease;
    }

    .feature:hover {
      background: #0A0A0A;
    }

    .feature-icon {
      width: 32px;
      height: 32px;
      margin-bottom: 24px;
      opacity: 0.6;
    }

    .feature-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    .feature-desc {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* CTA */
    .cta {
      margin-bottom: 80px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.5s forwards;
    }

    .cta-form {
      display: flex;
      gap: 12px;
      max-width: 480px;
    }

    .cta-input {
      flex: 1;
      padding: 14px 16px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .cta-input:focus {
      outline: none;
      border-color: var(--text-secondary);
    }

    .cta-input::placeholder {
      color: var(--text-secondary);
    }

    .cta-button {
      padding: 14px 24px;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .cta-button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .cta-button:active {
      transform: translateY(0);
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 0;
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: var(--text-secondary);
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.6s forwards;
    }

    .footer-links {
      display: flex;
      gap: 24px;
    }

    .footer-link {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-link:hover {
      color: var(--text);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 24px;
      }

      .logo {
        margin-bottom: 60px;
      }

      .hero {
        margin-bottom: 80px;
      }

      .features {
        grid-template-columns: 1fr;
        margin-bottom: 80px;
      }

      .cta-form {
        flex-direction: column;
      }

      .cta-button {
        width: 100%;
      }

      .footer {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
      }
    }

    /* Success message */
    .success {
      display: none;
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .success.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <svg class="logo" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <path d="M24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44" stroke="white" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 4" opacity="0.3"/>
      <circle cx="24" cy="24" r="4" fill="white"/>
    </svg>

    <!-- Hero -->
    <div class="hero">
      <h1 class="hero-title">Glint</h1>
      <p class="hero-subtitle">Faster. Simpler. Beautiful. Experience seamless connectivity across all your devices.</p>
    </div>

    <!-- Features -->
    <div class="features">
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        <h3 class="feature-title">Instant</h3>
        <p class="feature-desc">Connect in milliseconds</p>
      </div>
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="5" y="11" width="14" height="10" rx="2"/>
          <circle cx="12" cy="16" r="1"/>
          <path d="M9 11V7a3 3 0 0 1 6 0v4"/>
        </svg>
        <h3 class="feature-title">Secure</h3>
        <p class="feature-desc">End-to-end encrypted</p>
      </div>
      <div class="feature">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <h3 class="feature-title">Effortless</h3>
        <p class="feature-desc">No setup required</p>
      </div>
    </div>

    <!-- CTA -->
    <div class="cta">
      <form class="cta-form" id="ctaForm">
        <input 
          type="email" 
          class="cta-input" 
          placeholder="Enter your email" 
          required
          id="emailInput"
        />
        <button type="submit" class="cta-button">Join Waitlist</button>
      </form>
      <div class="success" id="success">Thanks. We'll be in touch.</div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div>&copy; 2024 Glint</div>
      <div class="footer-links">
        <a href="#" class="footer-link">Twitter</a>
        <a href="#" class="footer-link">GitHub</a>
        <a href="{{ url_for('index') }}" class="footer-link">Back</a>
      </div>
    </footer>
  </div>

  <script>
    const form = document.getElementById('ctaForm');
    const input = document.getElementById('emailInput');
    const success = document.getElementById('success');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('Email:', input.value);
      input.value = '';
      success.classList.add('show');
      setTimeout(() => success.classList.remove('show'), 3000);
    });
  </script>
</body>
</html>
