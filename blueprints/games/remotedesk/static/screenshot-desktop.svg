<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="url(#desktop-bg)"/>

  <!-- 窗口外壳 -->
  <g transform="translate(80, 60)">
    <rect width="1120" height="600" rx="16" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- 窗口控制按钮 -->
    <circle cx="24" cy="24" r="6" fill="#FF5F57"/>
    <circle cx="44" cy="24" r="6" fill="#FFBD2E"/>
    <circle cx="64" cy="24" r="6" fill="#28CA42"/>

    <!-- 侧边栏 -->
    <rect x="0" y="0" width="256" height="600" rx="16" fill="rgba(255,255,255,0.02)"/>

    <!-- Logo 区 -->
    <g transform="translate(24, 24)">
      <rect width="48" height="48" rx="12" fill="url(#accent-gradient)"/>
      <rect x="12" y="16" width="24" height="16" rx="2" fill="#ffffff" fill-opacity="0.9"/>
      <text x="64" y="28" font-family="-apple-system, sans-serif" font-size="16" font-weight="600" fill="#ffffff">Glint</text>
      <text x="64" y="44" font-family="-apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">v2.0.1</text>
    </g>

    <!-- 菜单项 -->
    <g transform="translate(20, 104)">
      <!-- 主页 - 选中 -->
      <rect width="216" height="40" rx="12" fill="rgba(255,255,255,0.08)"/>
      <rect x="12" y="12" width="16" height="16" rx="4" fill="rgba(10,132,255,0.2)"/>
      <text x="40" y="25" font-family="-apple-system, sans-serif" font-size="14" font-weight="500" fill="#ffffff">主页</text>

      <!-- 设备管理 -->
      <g transform="translate(0, 52)">
        <rect x="12" y="12" width="16" height="16" rx="4" fill="rgba(255,255,255,0.1)"/>
        <text x="40" y="25" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">设备管理</text>
        <rect x="180" y="10" width="24" height="16" rx="8" fill="rgba(10,132,255,0.15)"/>
        <text x="192" y="22" font-family="-apple-system, sans-serif" font-size="11" font-weight="500" fill="#0A84FF" text-anchor="middle">5</text>
      </g>

      <!-- 设置 -->
      <g transform="translate(0, 104)">
        <circle cx="20" cy="20" r="8" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
        <text x="40" y="25" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">设置</text>
      </g>

      <!-- 关于 -->
      <g transform="translate(0, 156)">
        <circle cx="20" cy="20" r="8" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
        <text x="20" y="25" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.7)" text-anchor="middle">i</text>
        <text x="40" y="25" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">关于</text>
      </g>
    </g>

    <!-- 主内容区 -->
    <g transform="translate(256, 0)">
      <!-- 头部 -->
      <g transform="translate(40, 40)">
        <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="36" font-weight="700" fill="#ffffff">欢迎回来</text>
        <text x="0" y="32" font-family="-apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">此电脑已准备好被远程接管</text>
      </g>

      <!-- 统计卡片 -->
      <g transform="translate(40, 120)">
        <!-- 在线设备卡片 -->
        <rect width="240" height="140" rx="20" fill="rgba(255,255,255,0.05)"/>
        <rect x="20" y="20" width="48" height="48" rx="14" fill="rgba(249,115,22,0.1)"/>
        <rect x="32" y="32" width="24" height="16" rx="2" fill="#F97316" fill-opacity="0.8"/>
        <text x="20" y="90" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">在线设备</text>
        <text x="20" y="125" font-family="-apple-system, sans-serif" font-size="36" font-weight="700" fill="#F97316">3</text>
      </g>

      <!-- 本机信息卡片 -->
      <g transform="translate(40, 280)">
        <rect width="800" height="220" rx="20" fill="rgba(255,255,255,0.05)"/>
        <text x="32" y="40" font-family="-apple-system, sans-serif" font-size="24" font-weight="600" fill="#ffffff">本机信息</text>

        <!-- 信息网格 -->
        <g transform="translate(32, 70)">
          <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="13" fill="rgba(255,255,255,0.5)">设备名称</text>
          <text x="0" y="28" font-family="-apple-system, sans-serif" font-size="18" font-weight="500" fill="#ffffff">我的工作电脑</text>

          <text x="400" y="0" font-family="-apple-system, sans-serif" font-size="13" fill="rgba(255,255,255,0.5)">设备ID</text>
          <text x="400" y="28" font-family="Monaco, monospace" font-size="18" fill="#ffffff">RD-2024-10241502</text>

          <text x="0" y="80" font-family="-apple-system, sans-serif" font-size="13" fill="rgba(255,255,255,0.5)">本机IP</text>
          <text x="0" y="108" font-family="Monaco, monospace" font-size="18" fill="#ffffff">192.168.1.100</text>

          <text x="400" y="80" font-family="-apple-system, sans-serif" font-size="13" fill="rgba(255,255,255,0.5)">网络状态</text>
          <g transform="translate(400, 88)">
            <circle cx="5" cy="10" r="5" fill="#34C759"/>
            <text x="16" y="18" font-family="-apple-system, sans-serif" font-size="18" font-weight="500" fill="#34C759">局域网在线</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <defs>
    <radialGradient id="desktop-bg" cx="20%" cy="20%">
      <stop offset="0%" stop-color="rgba(80,80,90,0.4)"/>
      <stop offset="60%" stop-color="rgba(10,10,12,0.9)"/>
    </radialGradient>

    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0051C7"/>
    </linearGradient>
  </defs>
</svg>
