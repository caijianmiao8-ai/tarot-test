<svg width="1400" height="900" viewBox="0 0 1400 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="desktop-dark-bg" cx="20%" cy="20%">
      <stop offset="0%" stop-color="rgba(80,80,90,0.4)"/>
      <stop offset="60%" stop-color="rgba(10,10,12,0.95)"/>
    </radialGradient>

    <linearGradient id="blue-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0051C7"/>
    </linearGradient>

    <filter id="window-shadow">
      <feDropShadow dx="0" dy="40" stdDeviation="60" flood-opacity="0.6"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1400" height="900" fill="url(#desktop-dark-bg)"/>

  <!-- 桌面窗口 - 3D 透视 -->
  <g transform="translate(100, 80) rotate(-1) skewY(-1)">
    <!-- 窗口阴影 -->
    <rect x="10" y="20" width="1200" height="700" rx="16" fill="black" opacity="0.4" filter="url(#window-shadow)"/>

    <!-- 窗口外框 -->
    <rect x="0" y="0" width="1200" height="700" rx="16" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- 窗口顶部栏 -->
    <rect x="0" y="0" width="1200" height="52" rx="16" fill="rgba(255,255,255,0.02)"/>
    <rect x="0" y="51" width="1200" height="1" fill="rgba(255,255,255,0.08)"/>

    <!-- macOS 控制按钮 -->
    <circle cx="24" cy="26" r="7" fill="#FF5F57"/>
    <circle cx="48" cy="26" r="7" fill="#FFBD2E"/>
    <circle cx="72" cy="26" r="7" fill="#28CA42"/>

    <!-- 窗口标题 -->
    <text x="600" y="32" font-family="-apple-system, sans-serif" font-size="14" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">Glint - 我的工作电脑</text>

    <!-- 右上角控制按钮 -->
    <g transform="translate(1100, 14)">
      <rect width="28" height="24" rx="6" fill="rgba(255,255,255,0.05)"/>
      <line x1="8" y1="12" x2="20" y2="12" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    </g>
    <g transform="translate(1140, 14)">
      <rect width="28" height="24" rx="6" fill="rgba(255,255,255,0.05)"/>
      <rect x="8" y="8" width="12" height="8" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
    </g>

    <!-- 主内容区域 -->
    <g transform="translate(0, 52)">
      <!-- 侧边栏 -->
      <rect x="0" y="0" width="280" height="648" fill="rgba(255,255,255,0.02)"/>
      <rect x="279" y="0" width="1" height="648" fill="rgba(255,255,255,0.05)"/>

      <!-- Logo 区域 -->
      <g transform="translate(32, 32)">
        <rect width="56" height="56" rx="14" fill="url(#blue-gradient)"/>
        <rect width="56" height="56" rx="14" fill="rgba(255,255,255,0.1)"/>
        <rect x="14" y="20" width="28" height="18" rx="3" fill="#ffffff" fill-opacity="0.95"/>
        <rect x="18" y="24" width="20" height="10" rx="2" fill="rgba(10,132,255,0.3)"/>

        <text x="72" y="32" font-family="-apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">Glint</text>
        <text x="72" y="52" font-family="-apple-system, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">v2.0.1</text>
      </g>

      <!-- 菜单项 -->
      <g transform="translate(24, 120)">
        <!-- 主页 - 激活状态 -->
        <rect width="232" height="44" rx="12" fill="rgba(255,255,255,0.08)"/>
        <rect x="1" y="1" width="230" height="42" rx="11" stroke="rgba(255,255,255,0.12)" stroke-width="1" fill="none"/>

        <rect x="16" y="14" width="20" height="16" rx="4" fill="rgba(10,132,255,0.2)"/>
        <rect x="18" y="16" width="16" height="12" rx="3" fill="#0A84FF"/>

        <text x="48" y="28" font-family="-apple-system, sans-serif" font-size="15" font-weight="500" fill="#ffffff">主页</text>

        <!-- 设备管理 -->
        <g transform="translate(0, 56)">
          <rect x="16" y="14" width="20" height="16" rx="4" fill="rgba(255,255,255,0.08)"/>
          <text x="48" y="28" font-family="-apple-system, sans-serif" font-size="15" fill="rgba(255,255,255,0.6)">设备管理</text>

          <rect x="180" y="12" width="32" height="20" rx="10" fill="rgba(10,132,255,0.12)"/>
          <text x="196" y="26" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="#0A84FF" text-anchor="middle">5</text>
        </g>

        <!-- 设置 -->
        <g transform="translate(0, 112)">
          <circle cx="26" cy="22" r="10" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
          <text x="48" y="28" font-family="-apple-system, sans-serif" font-size="15" fill="rgba(255,255,255,0.6)">设置</text>
        </g>

        <!-- 关于 -->
        <g transform="translate(0, 168)">
          <circle cx="26" cy="22" r="10" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
          <text x="26" y="27" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="rgba(255,255,255,0.6)" text-anchor="middle">i</text>
          <text x="48" y="28" font-family="-apple-system, sans-serif" font-size="15" fill="rgba(255,255,255,0.6)">关于</text>
        </g>
      </g>

      <!-- 底部控制 -->
      <g transform="translate(24, 560)">
        <rect width="232" height="1" fill="rgba(255,255,255,0.05)"/>

        <g transform="translate(0, 16)">
          <circle cx="26" cy="22" r="10" fill="rgba(255,255,255,0.08)"/>
          <text x="48" y="28" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">语言: 中文</text>
        </g>

        <g transform="translate(0, 56)">
          <circle cx="26" cy="22" r="10" fill="rgba(255,255,255,0.08)"/>
          <text x="48" y="28" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">深色模式</text>
        </g>
      </g>

      <!-- 主内容区 -->
      <g transform="translate(280, 0)">
        <rect x="0" y="0" width="920" height="648" fill="rgba(0,0,0,0.2)"/>

        <!-- 头部 -->
        <g transform="translate(48, 48)">
          <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="48" font-weight="600" fill="#ffffff">欢迎回来</text>
          <text x="0" y="36" font-family="-apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)">此电脑已准备好被远程接管（被控端）</text>
        </g>

        <!-- 统计卡片组 -->
        <g transform="translate(48, 140)">
          <!-- 网络延迟卡 -->
          <g>
            <rect width="260" height="160" rx="24" fill="rgba(255,255,255,0.04)"/>
            <rect x="1" y="1" width="258" height="158" rx="23" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

            <rect x="24" y="24" width="56" height="56" rx="16" fill="rgba(59,130,246,0.12)"/>
            <circle cx="52" cy="52" r="16" stroke="#3B82F6" stroke-width="3" fill="none"/>
            <line x1="52" y1="52" x2="52" y2="40" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>

            <text x="24" y="110" font-family="-apple-system, sans-serif" font-size="15" fill="rgba(255,255,255,0.5)">网络延迟</text>
            <text x="24" y="142" font-family="-apple-system, sans-serif" font-size="42" font-weight="700" fill="#3B82F6">5<tspan font-size="24" fill="rgba(255,255,255,0.5)">ms</tspan></text>
          </g>

          <!-- 在线设备卡 -->
          <g transform="translate(280, 0)">
            <rect width="260" height="160" rx="24" fill="rgba(255,255,255,0.04)"/>
            <rect x="1" y="1" width="258" height="158" rx="23" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

            <rect x="24" y="24" width="56" height="56" rx="16" fill="rgba(249,115,22,0.12)"/>
            <rect x="36" y="36" width="32" height="22" rx="3" fill="#F97316" fill-opacity="0.8"/>
            <rect x="40" y="40" width="24" height="14" rx="2" fill="rgba(255,255,255,0.3)"/>

            <text x="24" y="110" font-family="-apple-system, sans-serif" font-size="15" fill="rgba(255,255,255,0.5)">在线设备</text>
            <text x="24" y="142" font-family="-apple-system, sans-serif" font-size="42" font-weight="700" fill="#F97316">3</text>
          </g>

          <!-- 运行时间卡 -->
          <g transform="translate(560, 0)">
            <rect width="260" height="160" rx="24" fill="rgba(255,255,255,0.04)"/>
            <rect x="1" y="1" width="258" height="158" rx="23" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

            <rect x="24" y="24" width="56" height="56" rx="16" fill="rgba(34,197,94,0.12)"/>
            <circle cx="52" cy="52" r="20" stroke="#22C55E" stroke-width="3" fill="none"/>

            <text x="24" y="110" font-family="-apple-system, sans-serif" font-size="15" fill="rgba(255,255,255,0.5)">运行时间</text>
            <text x="24" y="142" font-family="-apple-system, sans-serif" font-size="36" font-weight="700" fill="#22C55E">2<tspan font-size="24" fill="rgba(255,255,255,0.5)">天</tspan></text>
          </g>
        </g>

        <!-- 本机信息卡片 -->
        <g transform="translate(48, 320)">
          <rect width="824" height="260" rx="24" fill="rgba(255,255,255,0.04)"/>
          <rect x="1" y="1" width="822" height="258" rx="23" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

          <text x="32" y="48" font-family="-apple-system, sans-serif" font-size="28" font-weight="600" fill="#ffffff">本机信息</text>

          <!-- 信息网格 -->
          <g transform="translate(32, 80)">
            <!-- 第一行 -->
            <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">设备名称</text>
            <text x="0" y="32" font-family="-apple-system, sans-serif" font-size="20" font-weight="500" fill="#ffffff">我的工作电脑</text>

            <text x="400" y="0" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">设备ID</text>
            <text x="400" y="32" font-family="Monaco, monospace" font-size="18" fill="rgba(255,255,255,0.8)">RD-2024-10241502</text>

            <!-- 第二行 -->
            <text x="0" y="90" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">本机IP</text>
            <text x="0" y="122" font-family="Monaco, monospace" font-size="20" fill="rgba(255,255,255,0.8)">192.168.1.100</text>

            <text x="400" y="90" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">网络状态</text>
            <g transform="translate(400, 104)">
              <circle cx="6" cy="12" r="6" fill="#34C759">
                <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
              </circle>
              <text x="20" y="22" font-family="-apple-system, sans-serif" font-size="20" font-weight="500" fill="#34C759">局域网在线</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- 底部发光效果 -->
  <ellipse cx="700" cy="850" rx="400" ry="40" fill="url(#blue-gradient)" opacity="0.1" filter="url(#glow)"/>
</svg>
