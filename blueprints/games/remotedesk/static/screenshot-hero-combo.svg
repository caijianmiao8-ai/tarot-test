<svg width="1600" height="1000" viewBox="0 0 1600 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="hero-bg" cx="50%" cy="40%">
      <stop offset="0%" stop-color="rgba(80,80,90,0.3)"/>
      <stop offset="70%" stop-color="rgba(10,10,12,0.95)"/>
    </radialGradient>

    <linearGradient id="blue-glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0051C7"/>
    </linearGradient>

    <filter id="strong-shadow">
      <feDropShadow dx="0" dy="60" stdDeviation="80" flood-opacity="0.5"/>
    </filter>

    <filter id="device-shadow">
      <feDropShadow dx="0" dy="40" stdDeviation="50" flood-opacity="0.4"/>
    </filter>

    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1600" height="1000" fill="url(#hero-bg)"/>

  <!-- Desktop Window - 主角 左侧 -->
  <g transform="translate(50, 120) rotate(-2) skewY(-1.5)">
    <!-- 窗口阴影 -->
    <rect x="15" y="25" width="1000" height="620" rx="18" fill="black" opacity="0.3" filter="url(#strong-shadow)"/>

    <!-- 窗口外框 -->
    <rect x="0" y="0" width="1000" height="620" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>

    <!-- 窗口顶栏 -->
    <rect x="0" y="0" width="1000" height="48" rx="18" fill="rgba(255,255,255,0.025)"/>
    <rect x="0" y="47" width="1000" height="1" fill="rgba(255,255,255,0.08)"/>

    <!-- macOS 控制按钮 -->
    <circle cx="22" cy="24" r="6" fill="#FF5F57"/>
    <circle cx="44" cy="24" r="6" fill="#FFBD2E"/>
    <circle cx="66" cy="24" r="6" fill="#28CA42"/>

    <!-- 窗口标题 -->
    <text x="500" y="30" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">Glint - 控制端</text>

    <!-- 内容区域 -->
    <g transform="translate(0, 48)">
      <!-- 侧边栏 -->
      <rect x="0" y="0" width="240" height="572" fill="rgba(255,255,255,0.02)"/>
      <rect x="239" y="0" width="1" height="572" fill="rgba(255,255,255,0.06)"/>

      <!-- Logo 区域 -->
      <g transform="translate(28, 28)">
        <rect width="48" height="48" rx="12" fill="url(#blue-glow)"/>
        <rect width="48" height="48" rx="12" fill="rgba(255,255,255,0.1)"/>
        <rect x="12" y="18" width="24" height="14" rx="2.5" fill="#ffffff" fill-opacity="0.95"/>
        <rect x="15" y="21" width="18" height="8" rx="1.5" fill="rgba(10,132,255,0.3)"/>

        <text x="60" y="28" font-family="-apple-system, sans-serif" font-size="16" font-weight="600" fill="#ffffff">Glint</text>
        <text x="60" y="44" font-family="-apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.4)">v2.0.1</text>
      </g>

      <!-- 菜单项 -->
      <g transform="translate(20, 104)">
        <!-- 设备列表 - 激活 -->
        <rect width="200" height="38" rx="11" fill="rgba(255,255,255,0.08)"/>
        <rect x="1" y="1" width="198" height="36" rx="10" stroke="rgba(255,255,255,0.12)" stroke-width="1" fill="none"/>
        <rect x="14" y="13" width="16" height="12" rx="3" fill="rgba(10,132,255,0.2)"/>
        <rect x="16" y="15" width="12" height="8" rx="2" fill="#0A84FF"/>
        <text x="40" y="25" font-family="-apple-system, sans-serif" font-size="14" font-weight="500" fill="#ffffff">设备列表</text>

        <!-- 快速连接 -->
        <g transform="translate(0, 50)">
          <rect x="14" y="13" width="16" height="12" rx="3" fill="rgba(255,255,255,0.08)"/>
          <text x="40" y="25" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">快速连接</text>
        </g>

        <!-- 设置 -->
        <g transform="translate(0, 100)">
          <circle cx="22" cy="19" r="8" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
          <text x="40" y="25" font-family="-apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">设置</text>
        </g>
      </g>

      <!-- 主内容区 -->
      <g transform="translate(240, 0)">
        <rect x="0" y="0" width="760" height="572" fill="rgba(0,0,0,0.2)"/>

        <!-- 头部 -->
        <g transform="translate(40, 40)">
          <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="36" font-weight="600" fill="#ffffff">可用设备</text>
          <text x="0" y="32" font-family="-apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.5)">3 台设备在线</text>
        </g>

        <!-- 设备卡片组 -->
        <g transform="translate(40, 120)">
          <!-- 工作电脑卡片 -->
          <g>
            <rect width="680" height="120" rx="20" fill="rgba(255,255,255,0.04)"/>
            <rect x="1" y="1" width="678" height="118" rx="19" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

            <rect x="24" y="24" width="72" height="72" rx="18" fill="rgba(59,130,246,0.1)"/>
            <rect x="40" y="40" width="40" height="28" rx="4" fill="#3B82F6" fill-opacity="0.8"/>
            <rect x="44" y="44" width="32" height="20" rx="3" fill="rgba(255,255,255,0.3)"/>

            <text x="112" y="42" font-family="-apple-system, sans-serif" font-size="20" font-weight="600" fill="#ffffff">我的工作电脑</text>
            <text x="112" y="66" font-family="Monaco, monospace" font-size="13" fill="rgba(255,255,255,0.5)">192.168.1.100</text>

            <g transform="translate(112, 72)">
              <circle cx="5" cy="6" r="5" fill="#10B981">
                <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
              </circle>
              <text x="16" y="12" font-family="-apple-system, sans-serif" font-size="14" font-weight="500" fill="#10B981">在线</text>
            </g>

            <rect x="560" y="40" width="96" height="40" rx="12" fill="rgba(10,132,255,0.15)"/>
            <text x="608" y="65" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#0A84FF" text-anchor="middle">连接</text>
          </g>

          <!-- 家用电脑卡片 -->
          <g transform="translate(0, 136)">
            <rect width="680" height="120" rx="20" fill="rgba(255,255,255,0.04)"/>
            <rect x="1" y="1" width="678" height="118" rx="19" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

            <rect x="24" y="24" width="72" height="72" rx="18" fill="rgba(249,115,22,0.1)"/>
            <rect x="40" y="40" width="40" height="28" rx="4" fill="#F97316" fill-opacity="0.8"/>

            <text x="112" y="42" font-family="-apple-system, sans-serif" font-size="20" font-weight="600" fill="#ffffff">家用电脑</text>
            <text x="112" y="66" font-family="Monaco, monospace" font-size="13" fill="rgba(255,255,255,0.5)">192.168.1.101</text>

            <g transform="translate(112, 72)">
              <circle cx="5" cy="6" r="5" fill="#10B981">
                <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
              </circle>
              <text x="16" y="12" font-family="-apple-system, sans-serif" font-size="14" font-weight="500" fill="#10B981">在线</text>
            </g>

            <rect x="560" y="40" width="96" height="40" rx="12" fill="rgba(10,132,255,0.15)"/>
            <text x="608" y="65" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#0A84FF" text-anchor="middle">连接</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- iPhone - 右侧浮动 -->
  <g transform="translate(1100, 200) rotate(3) skewY(1)">
    <!-- 手机阴影 -->
    <rect x="5" y="10" width="360" height="720" rx="50" fill="black" opacity="0.3" filter="url(#device-shadow)"/>

    <!-- 手机外框 -->
    <rect x="0" y="0" width="360" height="720" rx="50" fill="#1a1a1c" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>

    <!-- 刘海 -->
    <rect x="100" y="0" width="160" height="32" rx="16" fill="#1a1a1c"/>

    <!-- 屏幕内容区域 -->
    <rect x="8" y="8" width="344" height="704" rx="42" fill="rgba(10,10,12,0.95)"/>

    <!-- 状态栏 -->
    <g transform="translate(28, 24)">
      <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#ffffff">9:41</text>
      <g transform="translate(250, -8)">
        <rect x="0" y="0" width="24" height="11" rx="3" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
        <rect x="24" y="4" width="2" height="3" rx="1" fill="rgba(255,255,255,0.4)"/>
      </g>
    </g>

    <!-- 主内容 -->
    <g transform="translate(28, 80)">
      <!-- 头部 -->
      <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="32" font-weight="700" fill="#ffffff">设备</text>
      <text x="0" y="32" font-family="-apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.5)">3 台设备在线</text>

      <!-- 设备卡片 -->
      <g transform="translate(0, 64)">
        <!-- 工作电脑 -->
        <rect width="304" height="104" rx="20" fill="rgba(255,255,255,0.05)"/>
        <rect x="1" y="1" width="302" height="102" rx="19" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

        <rect x="16" y="16" width="72" height="72" rx="18" fill="rgba(59,130,246,0.1)"/>
        <rect x="32" y="32" width="40" height="28" rx="4" fill="#3B82F6" fill-opacity="0.8"/>
        <rect x="36" y="36" width="32" height="20" rx="3" fill="rgba(255,255,255,0.3)"/>

        <text x="100" y="38" font-family="-apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">工作电脑</text>
        <text x="100" y="60" font-family="Monaco, monospace" font-size="12" fill="rgba(255,255,255,0.5)">192.168.1.100</text>

        <g transform="translate(100, 64)">
          <circle cx="4" cy="6" r="4" fill="#10B981">
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
          </circle>
          <text x="14" y="12" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="#10B981">在线</text>
        </g>
      </g>

      <!-- 快速连接卡片 -->
      <g transform="translate(0, 192)">
        <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">快速连接</text>

        <g transform="translate(0, 24)">
          <rect width="145" height="120" rx="18" fill="rgba(255,255,255,0.05)"/>
          <rect x="1" y="1" width="143" height="118" rx="17" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

          <rect x="16" y="16" width="48" height="48" rx="14" fill="rgba(249,115,22,0.12)"/>
          <rect x="28" y="28" width="24" height="16" rx="2" fill="#F97316" fill-opacity="0.8"/>

          <text x="16" y="86" font-family="-apple-system, sans-serif" font-size="15" font-weight="500" fill="#ffffff">家用电脑</text>
          <text x="16" y="104" font-family="-apple-system, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">上次使用</text>
        </g>

        <g transform="translate(159, 24)">
          <rect width="145" height="120" rx="18" fill="rgba(255,255,255,0.05)"/>
          <rect x="1" y="1" width="143" height="118" rx="17" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

          <rect x="16" y="16" width="48" height="48" rx="14" fill="rgba(34,197,94,0.12)"/>
          <rect x="28" y="28" width="24" height="16" rx="2" fill="#22C55E" fill-opacity="0.8"/>

          <text x="16" y="86" font-family="-apple-system, sans-serif" font-size="15" font-weight="500" fill="#ffffff">测试设备</text>
          <text x="16" y="104" font-family="-apple-system, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">开发环境</text>
        </g>
      </g>
    </g>

    <!-- 底部导航栏 -->
    <g transform="translate(0, 640)">
      <rect x="8" y="0" width="344" height="72" rx="36" fill="rgba(255,255,255,0.04)"/>
      <rect x="8" y="0" width="344" height="1" fill="rgba(255,255,255,0.08)"/>

      <g transform="translate(60, 20)">
        <rect x="0" y="0" width="32" height="32" rx="10" fill="rgba(10,132,255,0.2)"/>
        <rect x="8" y="10" width="16" height="12" rx="2" fill="#0A84FF"/>
      </g>

      <g transform="translate(164, 20)">
        <circle cx="16" cy="16" r="8" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
      </g>

      <g transform="translate(268, 20)">
        <circle cx="16" cy="16" r="12" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
      </g>
    </g>
  </g>

  <!-- 底部发光装饰 -->
  <ellipse cx="600" cy="920" rx="500" ry="60" fill="url(#blue-glow)" opacity="0.12" filter="url(#glow-effect)"/>
  <ellipse cx="1200" cy="900" rx="400" ry="50" fill="url(#blue-glow)" opacity="0.08" filter="url(#glow-effect)"/>
</svg>
