<svg width="1400" height="800" viewBox="0 0 1400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="soft-shadow">
      <feDropShadow dx="0" dy="30" stdDeviation="50" flood-opacity="0.15"/>
    </filter>

    <filter id="card-shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-opacity="0.1"/>
    </filter>

    <linearGradient id="brand-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="100%" stop-color="#0095ff"/>
    </linearGradient>

    <linearGradient id="card-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#fafbfc"/>
    </linearGradient>
  </defs>

  <!-- Desktop Window - Left Side -->
  <g transform="translate(100, 120) rotate(-2)" filter="url(#soft-shadow)">
    <!-- Window Frame -->
    <rect x="0" y="0" width="760" height="500" rx="12" fill="#ffffff" stroke="#e5e5e7" stroke-width="1"/>

    <!-- Window Title Bar -->
    <rect x="0" y="0" width="760" height="40" rx="12" fill="#f5f5f7"/>
    <rect x="0" y="39" width="760" height="1" fill="#e5e5e7"/>

    <!-- macOS Traffic Lights -->
    <circle cx="20" cy="20" r="6" fill="#FF5F57"/>
    <circle cx="40" cy="20" r="6" fill="#FFBD2E"/>
    <circle cx="60" cy="20" r="6" fill="#28C940"/>

    <!-- Window Title -->
    <text x="380" y="26" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="#6e6e73" text-anchor="middle">Glint</text>

    <!-- Sidebar -->
    <rect x="0" y="40" width="200" height="460" fill="#fafbfc"/>
    <rect x="199" y="40" width="1" height="460" fill="#e5e5e7"/>

    <!-- Logo in Sidebar -->
    <g transform="translate(24, 60)">
      <rect width="40" height="40" rx="10" fill="url(#brand-blue)"/>
      <rect x="10" y="14" width="20" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
      <text x="52" y="26" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#1d1d1f">Glint</text>
      <text x="52" y="40" font-family="-apple-system, sans-serif" font-size="11" fill="#6e6e73">Control Panel</text>
    </g>

    <!-- Sidebar Menu -->
    <g transform="translate(20, 130)">
      <!-- Active Item -->
      <rect width="160" height="36" rx="8" fill="#0071e3" opacity="0.1"/>
      <rect x="12" y="10" width="16" height="16" rx="4" fill="#0071e3" opacity="0.2"/>
      <rect x="14" y="12" width="12" height="12" rx="3" fill="#0071e3"/>
      <text x="38" y="24" font-family="-apple-system, sans-serif" font-size="14" font-weight="500" fill="#0071e3">Devices</text>

      <!-- Menu Item 2 -->
      <g transform="translate(0, 48)">
        <circle cx="20" cy="18" r="8" stroke="#6e6e73" stroke-width="1.5" fill="none"/>
        <text x="38" y="24" font-family="-apple-system, sans-serif" font-size="14" fill="#6e6e73">Settings</text>
      </g>

      <!-- Menu Item 3 -->
      <g transform="translate(0, 96)">
        <rect x="14" y="12" width="12" height="12" rx="2" stroke="#6e6e73" stroke-width="1.5" fill="none"/>
        <text x="38" y="24" font-family="-apple-system, sans-serif" font-size="14" fill="#6e6e73">About</text>
      </g>
    </g>

    <!-- Main Content Area -->
    <g transform="translate(200, 40)">
      <!-- Header -->
      <g transform="translate(32, 32)">
        <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="28" font-weight="600" fill="#1d1d1f">My Devices</text>
        <text x="0" y="28" font-family="-apple-system, sans-serif" font-size="15" fill="#6e6e73">3 devices available</text>
      </g>

      <!-- Device Cards -->
      <g transform="translate(32, 100)">
        <!-- Card 1: Work PC (Online) -->
        <g filter="url(#card-shadow)">
          <rect width="480" height="90" rx="12" fill="url(#card-bg)"/>
          <rect x="0.5" y="0.5" width="479" height="89" rx="11.5" stroke="#e5e5e7" stroke-width="1" fill="none"/>

          <!-- Icon -->
          <rect x="20" y="20" width="50" height="50" rx="12" fill="#0071e3" opacity="0.1"/>
          <rect x="32" y="32" width="26" height="18" rx="3" fill="#0071e3" opacity="0.8"/>
          <rect x="35" y="35" width="20" height="12" rx="2" fill="#ffffff" opacity="0.6"/>

          <!-- Text -->
          <text x="85" y="38" font-family="-apple-system, sans-serif" font-size="17" font-weight="600" fill="#1d1d1f">Work PC</text>
          <text x="85" y="58" font-family="Monaco, monospace" font-size="13" fill="#6e6e73">192.168.1.100</text>

          <!-- Status Badge -->
          <rect x="365" y="28" width="90" height="28" rx="14" fill="#34c759" opacity="0.1"/>
          <circle cx="382" cy="42" r="4" fill="#34c759">
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
          </circle>
          <text x="392" y="46" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="#34c759">Online</text>
        </g>

        <!-- Card 2: Home PC (Online) -->
        <g transform="translate(0, 106)" filter="url(#card-shadow)">
          <rect width="480" height="90" rx="12" fill="url(#card-bg)"/>
          <rect x="0.5" y="0.5" width="479" height="89" rx="11.5" stroke="#e5e5e7" stroke-width="1" fill="none"/>

          <!-- Icon -->
          <rect x="20" y="20" width="50" height="50" rx="12" fill="#ff9500" opacity="0.1"/>
          <rect x="32" y="32" width="26" height="18" rx="3" fill="#ff9500" opacity="0.8"/>
          <rect x="35" y="35" width="20" height="12" rx="2" fill="#ffffff" opacity="0.6"/>

          <!-- Text -->
          <text x="85" y="38" font-family="-apple-system, sans-serif" font-size="17" font-weight="600" fill="#1d1d1f">Home PC</text>
          <text x="85" y="58" font-family="Monaco, monospace" font-size="13" fill="#6e6e73">192.168.1.101</text>

          <!-- Status Badge -->
          <rect x="365" y="28" width="90" height="28" rx="14" fill="#34c759" opacity="0.1"/>
          <circle cx="382" cy="42" r="4" fill="#34c759">
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
          </circle>
          <text x="392" y="46" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="#34c759">Online</text>
        </g>

        <!-- Card 3: MacBook (Offline) -->
        <g transform="translate(0, 212)" filter="url(#card-shadow)">
          <rect width="480" height="90" rx="12" fill="url(#card-bg)"/>
          <rect x="0.5" y="0.5" width="479" height="89" rx="11.5" stroke="#e5e5e7" stroke-width="1" fill="none"/>

          <!-- Icon -->
          <rect x="20" y="20" width="50" height="50" rx="12" fill="#8e8e93" opacity="0.1"/>
          <rect x="32" y="32" width="26" height="18" rx="3" fill="#8e8e93" opacity="0.5"/>

          <!-- Text -->
          <text x="85" y="38" font-family="-apple-system, sans-serif" font-size="17" font-weight="600" fill="#8e8e93">MacBook Pro</text>
          <text x="85" y="58" font-family="Monaco, monospace" font-size="13" fill="#aeaeb2">192.168.1.105</text>

          <!-- Status Badge -->
          <rect x="365" y="28" width="90" height="28" rx="14" fill="#8e8e93" opacity="0.1"/>
          <circle cx="382" cy="42" r="4" fill="#8e8e93"/>
          <text x="392" y="46" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="#8e8e93">Offline</text>
        </g>
      </g>
    </g>
  </g>

  <!-- iPhone - Right Side -->
  <g transform="translate(920, 80) rotate(3)" filter="url(#soft-shadow)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="280" height="580" rx="40" fill="#1d1d1f"/>
    <rect x="4" y="4" width="272" height="572" rx="36" fill="#ffffff"/>

    <!-- Notch -->
    <rect x="90" y="0" width="100" height="28" rx="14" fill="#1d1d1f"/>

    <!-- Status Bar -->
    <g transform="translate(20, 16)">
      <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="13" font-weight="600" fill="#1d1d1f">9:41</text>
      <g transform="translate(200, -6)">
        <rect x="0" y="0" width="18" height="10" rx="2.5" stroke="#1d1d1f" stroke-width="1.5" fill="none"/>
        <rect x="18" y="3" width="2" height="4" rx="1" fill="#1d1d1f"/>
      </g>
    </g>

    <!-- App Header -->
    <g transform="translate(24, 60)">
      <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="32" font-weight="700" fill="#1d1d1f">Devices</text>
      <text x="0" y="28" font-family="-apple-system, sans-serif" font-size="15" fill="#6e6e73">3 devices available</text>
    </g>

    <!-- Device List -->
    <g transform="translate(24, 140)">
      <!-- Device 1 -->
      <g filter="url(#card-shadow)">
        <rect width="232" height="88" rx="16" fill="#ffffff"/>
        <rect x="0.5" y="0.5" width="231" height="87" rx="15.5" stroke="#e5e5e7" stroke-width="1" fill="none"/>

        <rect x="16" y="16" width="56" height="56" rx="14" fill="#0071e3" opacity="0.1"/>
        <rect x="28" y="28" width="32" height="22" rx="4" fill="#0071e3" opacity="0.8"/>
        <rect x="31" y="31" width="26" height="16" rx="3" fill="#ffffff" opacity="0.6"/>

        <text x="84" y="36" font-family="-apple-system, sans-serif" font-size="16" font-weight="600" fill="#1d1d1f">Work PC</text>
        <text x="84" y="54" font-family="Monaco, monospace" font-size="11" fill="#6e6e73">192.168.1.100</text>

        <circle cx="88" cy="65" r="3" fill="#34c759">
          <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="96" y="69" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="#34c759">Online</text>
      </g>

      <!-- Device 2 -->
      <g transform="translate(0, 100)" filter="url(#card-shadow)">
        <rect width="232" height="88" rx="16" fill="#ffffff"/>
        <rect x="0.5" y="0.5" width="231" height="87" rx="15.5" stroke="#e5e5e7" stroke-width="1" fill="none"/>

        <rect x="16" y="16" width="56" height="56" rx="14" fill="#ff9500" opacity="0.1"/>
        <rect x="28" y="28" width="32" height="22" rx="4" fill="#ff9500" opacity="0.8"/>

        <text x="84" y="36" font-family="-apple-system, sans-serif" font-size="16" font-weight="600" fill="#1d1d1f">Home PC</text>
        <text x="84" y="54" font-family="Monaco, monospace" font-size="11" fill="#6e6e73">192.168.1.101</text>

        <circle cx="88" cy="65" r="3" fill="#34c759">
          <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="96" y="69" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="#34c759">Online</text>
      </g>

      <!-- Quick Access Label -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f">Quick Access</text>

        <!-- Quick Cards -->
        <g transform="translate(0, 20)">
          <rect width="110" height="80" rx="14" fill="#f5f5f7"/>
          <rect x="16" y="16" width="36" height="36" rx="10" fill="#0071e3" opacity="0.15"/>
          <rect x="24" y="24" width="20" height="14" rx="2" fill="#0071e3"/>
          <text x="16" y="68" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="#1d1d1f">Favorite</text>

          <g transform="translate(122, 0)">
            <rect width="110" height="80" rx="14" fill="#f5f5f7"/>
            <rect x="16" y="16" width="36" height="36" rx="10" fill="#34c759" opacity="0.15"/>
            <circle cx="34" cy="34" r="12" stroke="#34c759" stroke-width="2" fill="none"/>
            <text x="16" y="68" font-family="-apple-system, sans-serif" font-size="13" font-weight="500" fill="#1d1d1f">Recent</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Bottom Nav Bar -->
    <g transform="translate(0, 510)">
      <rect x="4" y="0" width="272" height="66" rx="33" fill="#fafbfc"/>
      <line x1="4" y1="0" x2="276" y2="0" stroke="#e5e5e7" stroke-width="0.5"/>

      <!-- Nav Items -->
      <g transform="translate(40, 18)">
        <!-- Active -->
        <rect x="-8" y="-8" width="32" height="32" rx="10" fill="#0071e3" opacity="0.1"/>
        <rect x="0" y="0" width="16" height="16" rx="4" fill="#0071e3"/>
      </g>

      <g transform="translate(140, 18)">
        <circle cx="8" cy="8" r="7" stroke="#8e8e93" stroke-width="1.5" fill="none"/>
      </g>

      <g transform="translate(240, 18)">
        <circle cx="8" cy="8" r="9" stroke="#8e8e93" stroke-width="1.5" fill="none"/>
      </g>
    </g>

    <!-- Home Indicator -->
    <rect x="100" y="556" width="80" height="4" rx="2" fill="#1d1d1f" opacity="0.3"/>
  </g>

  <!-- Connection Line -->
  <g opacity="0.3">
    <line x1="860" y1="360" x2="920" y2="360" stroke="url(#brand-blue)" stroke-width="2" stroke-dasharray="8 8">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
    </line>
    <circle cx="890" cy="360" r="6" fill="#0071e3" opacity="0.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
