<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="soft-shadow">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-opacity="0.12"/>
    </filter>

    <linearGradient id="brand-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="100%" stop-color="#0095ff"/>
    </linearGradient>
  </defs>

  <!-- Desktop Window - Center Focus -->
  <g transform="translate(150, 80)" filter="url(#soft-shadow)">
    <!-- Window Frame -->
    <rect x="0" y="0" width="900" height="540" rx="16" fill="#ffffff" stroke="#e5e5e7" stroke-width="1.5"/>

    <!-- Title Bar -->
    <rect x="0" y="0" width="900" height="52" rx="16" fill="#f9fafb"/>
    <line x1="0" y1="51" x2="900" y2="51" stroke="#e5e5e7" stroke-width="1"/>

    <!-- macOS Controls -->
    <circle cx="24" cy="26" r="7" fill="#FF5F57"/>
    <circle cx="48" cy="26" r="7" fill="#FFBD2E"/>
    <circle cx="72" cy="26" r="7" fill="#28C940"/>

    <!-- Window Title -->
    <text x="450" y="32" font-family="-apple-system, sans-serif" font-size="15" font-weight="500" fill="#6e6e73" text-anchor="middle">Glint</text>

    <!-- Content Area -->
    <g transform="translate(60, 100)">
      <!-- Page Title -->
      <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="36" font-weight="700" fill="#1d1d1f">My Devices</text>
      <text x="0" y="40" font-family="-apple-system, sans-serif" font-size="18" fill="#8e8e93">3 devices online</text>

      <!-- Device Card 1 - Large and Clear -->
      <g transform="translate(0, 100)">
        <rect width="780" height="120" rx="16" fill="#ffffff" stroke="#e5e5e7" stroke-width="1.5"/>

        <!-- Device Icon -->
        <rect x="30" y="30" width="60" height="60" rx="16" fill="#0071e3" opacity="0.08"/>
        <rect x="42" y="42" width="36" height="24" rx="4" fill="#0071e3"/>
        <rect x="46" y="46" width="28" height="16" rx="3" fill="#ffffff" opacity="0.7"/>

        <!-- Device Info -->
        <text x="110" y="52" font-family="-apple-system, sans-serif" font-size="24" font-weight="600" fill="#1d1d1f">Work PC</text>
        <text x="110" y="80" font-family="Monaco, monospace" font-size="16" fill="#8e8e93">192.168.1.100</text>

        <!-- Status Badge -->
        <g transform="translate(600, 44)">
          <rect width="120" height="36" rx="18" fill="#34c759" opacity="0.1"/>
          <circle cx="24" cy="18" r="5" fill="#34c759">
            <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
          </circle>
          <text x="38" y="23" font-family="-apple-system, sans-serif" font-size="16" font-weight="600" fill="#34c759">Online</text>
        </g>

        <!-- Connect Button -->
        <g transform="translate(650, 80)">
          <rect width="100" height="40" rx="20" fill="url(#brand-blue)"/>
          <text x="50" y="26" font-family="-apple-system, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Connect</text>
        </g>
      </g>

      <!-- Device Card 2 - Simplified -->
      <g transform="translate(0, 240)">
        <rect width="780" height="100" rx="16" fill="#fafbfc" stroke="#e5e5e7" stroke-width="1.5"/>

        <!-- Device Icon -->
        <rect x="30" y="25" width="50" height="50" rx="14" fill="#ff9500" opacity="0.08"/>
        <rect x="40" y="35" width="30" height="20" rx="3" fill="#ff9500"/>

        <!-- Device Info -->
        <text x="100" y="44" font-family="-apple-system, sans-serif" font-size="20" font-weight="600" fill="#1d1d1f">Home PC</text>
        <text x="100" y="68" font-family="Monaco, monospace" font-size="14" fill="#8e8e93">192.168.1.101</text>

        <!-- Status -->
        <g transform="translate(630, 35)">
          <circle cx="10" cy="16" r="4" fill="#34c759">
            <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
          </circle>
          <text x="24" y="22" font-family="-apple-system, sans-serif" font-size="15" font-weight="500" fill="#34c759">Online</text>
        </g>
      </g>
    </g>
  </g>

  <!-- iPhone - Floating on Right -->
  <g transform="translate(820, 180)" filter="url(#soft-shadow)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="320" height="650" rx="48" fill="#1d1d1f"/>
    <rect x="5" y="5" width="310" height="640" rx="43" fill="#ffffff"/>

    <!-- Notch -->
    <rect x="100" y="0" width="120" height="32" rx="16" fill="#1d1d1f"/>

    <!-- Status Bar -->
    <g transform="translate(24, 20)">
      <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#1d1d1f">9:41</text>
    </g>

    <!-- App Content -->
    <g transform="translate(28, 80)">
      <!-- Header -->
      <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="36" font-weight="700" fill="#1d1d1f">Devices</text>
      <text x="0" y="36" font-family="-apple-system, sans-serif" font-size="17" fill="#8e8e93">3 online</text>

      <!-- Device Card 1 -->
      <g transform="translate(0, 80)">
        <rect width="264" height="110" rx="20" fill="#ffffff" stroke="#e5e5e7" stroke-width="1.5"/>

        <!-- Icon -->
        <rect x="20" y="20" width="70" height="70" rx="18" fill="#0071e3" opacity="0.08"/>
        <rect x="32" y="32" width="46" height="32" rx="6" fill="#0071e3"/>
        <rect x="36" y="36" width="38" height="24" rx="4" fill="#ffffff" opacity="0.7"/>

        <!-- Info -->
        <text x="105" y="42" font-family="-apple-system, sans-serif" font-size="19" font-weight="600" fill="#1d1d1f">Work PC</text>
        <text x="105" y="66" font-family="Monaco, monospace" font-size="13" fill="#8e8e93">192.168.1.100</text>

        <!-- Status -->
        <g transform="translate(105, 72)">
          <circle cx="6" cy="8" r="4" fill="#34c759">
            <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
          </circle>
          <text x="16" y="13" font-family="-apple-system, sans-serif" font-size="14" font-weight="500" fill="#34c759">Online</text>
        </g>
      </g>

      <!-- Device Card 2 - Smaller -->
      <g transform="translate(0, 210)">
        <rect width="264" height="90" rx="18" fill="#fafbfc" stroke="#e5e5e7" stroke-width="1.5"/>

        <!-- Icon -->
        <rect x="20" y="20" width="50" height="50" rx="14" fill="#ff9500" opacity="0.08"/>
        <rect x="28" y="28" width="34" height="24" rx="4" fill="#ff9500"/>

        <!-- Info -->
        <text x="85" y="40" font-family="-apple-system, sans-serif" font-size="17" font-weight="600" fill="#1d1d1f">Home PC</text>
        <text x="85" y="60" font-family="Monaco, monospace" font-size="12" fill="#8e8e93">192.168.1.101</text>
      </g>

      <!-- Quick Actions -->
      <g transform="translate(0, 330)">
        <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="17" font-weight="600" fill="#1d1d1f">Quick Access</text>

        <g transform="translate(0, 24)">
          <rect width="124" height="90" rx="16" fill="#f5f5f7"/>
          <rect x="20" y="18" width="44" height="44" rx="12" fill="#0071e3" opacity="0.12"/>
          <rect x="30" y="28" width="24" height="16" rx="3" fill="#0071e3"/>
          <text x="20" y="76" font-family="-apple-system, sans-serif" font-size="14" font-weight="500" fill="#1d1d1f">Favorites</text>
        </g>

        <g transform="translate(140, 24)">
          <rect width="124" height="90" rx="16" fill="#f5f5f7"/>
          <circle cx="42" cy="40" r="16" stroke="#34c759" stroke-width="3" fill="none"/>
          <text x="20" y="76" font-family="-apple-system, sans-serif" font-size="14" font-weight="500" fill="#1d1d1f">Recent</text>
        </g>
      </g>
    </g>

    <!-- Home Indicator -->
    <rect x="110" y="620" width="100" height="5" rx="2.5" fill="#1d1d1f" opacity="0.3"/>
  </g>

  <!-- Connection Indicator -->
  <g transform="translate(740, 380)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#0071e3" stroke-width="3" stroke-dasharray="10 10" opacity="0.3">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <circle cx="40" cy="0" r="8" fill="#0071e3" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
