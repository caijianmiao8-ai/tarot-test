      <rect x="1" y="1" width="302" height="102" rx="19" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>

      <rect x="16" y="16" width="72" height="72" rx="18" fill="rgba(59,130,246,0.1)"/>
      <rect x="32" y="32" width="40" height="28" rx="4" fill="#3B82F6" fill-opacity="0.8"/>
      <rect x="36" y="36" width="32" height="20" rx="3" fill="rgba(255,255,255,0.3)"/>

      <text x="100" y="38" font-family="-apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">Work PC</text>
