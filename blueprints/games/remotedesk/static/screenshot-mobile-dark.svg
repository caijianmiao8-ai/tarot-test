      <rect x="32" y="32" width="40" height="28" rx="4" fill="rgba(100,100,110,0.5)"/>
      <rect x="36" y="36" width="32" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>

      <text x="100" y="38" font-family="-apple-system, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.6)">MacBook Pro</text>
      <text x="100" y="60" font-family="Monaco, monospace" font-size="12" fill="rgba(255,255,255,0.4)">192.168.1.105</text>

