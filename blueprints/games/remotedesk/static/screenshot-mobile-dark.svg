      <text x="100" y="38" font-family="-apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff">Home PC</text>
      <text x="100" y="60" font-family="Monaco, monospace" font-size="12" fill="rgba(255,255,255,0.5)">192.168.1.101</text>

      <g transform="translate(100, 64)">
