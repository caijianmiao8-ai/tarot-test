<svg width="540" height="720" viewBox="0 0 540 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="dark-bg" cx="20%" cy="20%">
      <stop offset="0%" stop-color="rgba(80,80,90,0.4)"/>
      <stop offset="60%" stop-color="rgba(10,10,12,0.95)"/>
    </radialGradient>

    <linearGradient id="blue-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0051C7"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-opacity="0.4"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="540" height="720" fill="url(#dark-bg)"/>

  <g transform="translate(90, 40) skewY(-2)">
    <rect x="0" y="0" width="360" height="640" rx="50" fill="#1a1a1c" stroke="rgba(255,255,255,0.15)" stroke-width="2" filter="url(#shadow)"/>

    <rect x="100" y="0" width="160" height="32" rx="16" fill="#1a1a1c"/>

    <rect x="8" y="8" width="344" height="624" rx="42" fill="rgba(10,10,12,0.95)"/>

    <g transform="translate(28, 24)">
      <text x="0" y="0" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#ffffff">9:41</text>
