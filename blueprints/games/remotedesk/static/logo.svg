<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 主渐变背景 -->
  <rect width="512" height="512" rx="102.4" fill="url(#logo-gradient)"/>

  <!-- 手机图标 -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="100" height="160" rx="12" fill="rgba(255,255,255,0.9)" stroke="rgba(0,81,199,0.3)" stroke-width="3"/>
    <rect x="8" y="8" width="84" height="144" rx="8" fill="rgba(10,132,255,0.1)"/>
    <circle cx="50" cy="146" r="6" fill="rgba(10,132,255,0.5)"/>
    <!-- 屏幕内容 -->
    <rect x="20" y="24" width="60" height="8" rx="4" fill="rgba(10,132,255,0.3)"/>
    <rect x="20" y="40" width="40" height="6" rx="3" fill="rgba(10,132,255,0.2)"/>
  </g>

  <!-- 连接线/波纹 -->
  <g transform="translate(200, 220)">
    <circle cx="0" cy="0" r="8" fill="#0A84FF"/>
    <circle cx="25" cy="0" r="6" fill="#0A84FF" fill-opacity="0.7"/>
    <circle cx="45" cy="0" r="4" fill="#0A84FF" fill-opacity="0.5"/>
    <circle cx="60" cy="0" r="3" fill="#0A84FF" fill-opacity="0.3"/>
    <circle cx="72" cy="0" r="2" fill="#0A84FF" fill-opacity="0.2"/>
  </g>

  <!-- 电脑显示器图标 -->
  <g transform="translate(285, 160)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="rgba(255,255,255,0.9)" stroke="rgba(0,81,199,0.3)" stroke-width="3"/>
    <rect x="6" y="6" width="128" height="88" rx="4" fill="rgba(10,132,255,0.1)"/>
    <!-- 屏幕内容 -->
    <rect x="20" y="20" width="100" height="8" rx="4" fill="rgba(10,132,255,0.3)"/>
    <rect x="20" y="35" width="80" height="6" rx="3" fill="rgba(10,132,255,0.25)"/>
    <rect x="20" y="48" width="90" height="6" rx="3" fill="rgba(10,132,255,0.2)"/>
    <!-- 底座 -->
    <rect x="50" y="100" width="40" height="8" rx="4" fill="rgba(255,255,255,0.9)"/>
    <rect x="35" y="108" width="70" height="4" rx="2" fill="rgba(255,255,255,0.9)"/>
  </g>

  <defs>
    <linearGradient id="logo-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0051C7"/>
    </linearGradient>
  </defs>
</svg>
