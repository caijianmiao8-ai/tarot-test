<svg width="540" height="720" viewBox="0 0 540 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="540" height="720" fill="url(#bg-gradient)"/>

  <!-- iPhone 外壳 -->
  <g transform="translate(70, 60)">
    <!-- 手机边框 -->
    <rect x="0" y="0" width="393" height="852" rx="48" fill="url(#shell-gradient)" transform="scale(0.7)"/>
    <rect x="8" y="8" width="377" height="836" rx="40" fill="#000000" transform="scale(0.7)"/>

    <!-- 刘海 -->
    <rect x="130" y="8" width="133" height="28" rx="14" fill="#000000" transform="scale(0.7)"/>

    <!-- 屏幕内容区域 -->
    <g transform="scale(0.7) translate(16, 16)">
      <rect x="0" y="0" width="361" height="820" rx="32" fill="url(#screen-bg)"/>

      <!-- 顶部栏 -->
      <rect x="0" y="0" width="361" height="60" rx="32" fill="rgba(255,255,255,0.08)" fill-opacity="0.6"/>
      <text x="24" y="38" font-family="-apple-system, sans-serif" font-size="20" font-weight="600" fill="#ffffff">我的设备</text>

      <!-- 快速连接区标题 -->
      <text x="24" y="100" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="rgba(255,255,255,0.6)">快速连接</text>

      <!-- 快速连接卡片 1 -->
      <g transform="translate(24, 110)">
        <rect width="100" height="100" rx="20" fill="rgba(255,255,255,0.07)"/>
        <circle cx="50" cy="35" r="24" fill="url(#accent-gradient)"/>
        <rect x="38" y="27" width="24" height="16" rx="2" fill="#ffffff" fill-opacity="0.9"/>
        <text x="50" y="75" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">工作电脑</text>
        <text x="50" y="90" font-family="-apple-system, sans-serif" font-size="10" fill="#34C759" text-anchor="middle">5ms</text>
      </g>

      <!-- 快速连接卡片 2 -->
      <g transform="translate(132, 110)">
        <rect width="100" height="100" rx="20" fill="rgba(255,255,255,0.07)"/>
        <circle cx="50" cy="35" r="24" fill="url(#accent-gradient)"/>
        <rect x="38" y="27" width="24" height="16" rx="2" fill="#ffffff" fill-opacity="0.9"/>
        <text x="50" y="75" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">MacBook</text>
        <text x="50" y="90" font-family="-apple-system, sans-serif" font-size="10" fill="#06B6D4" text-anchor="middle">12ms</text>
      </g>

      <!-- 所有设备标题 -->
      <text x="24" y="240" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="rgba(255,255,255,0.6)">所有设备</text>

      <!-- 设备卡片 1 -->
      <g transform="translate(24, 250)">
        <rect width="313" height="96" rx="20" fill="rgba(255,255,255,0.07)"/>
        <rect x="16" y="16" width="56" height="56" rx="16" fill="url(#accent-gradient)"/>
        <rect x="32" y="32" width="24" height="16" rx="2" fill="#ffffff" fill-opacity="0.9"/>

        <text x="88" y="32" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#ffffff">我的工作电脑</text>
        <text x="88" y="52" font-family="Monaco, monospace" font-size="12" fill="rgba(255,255,255,0.5)">192.168.1.100</text>

        <rect x="240" y="20" width="50" height="18" rx="9" fill="rgba(16,185,129,0.12)"/>
        <circle cx="250" cy="29" r="3" fill="#10B981"/>
        <text x="256" y="32" font-family="-apple-system, sans-serif" font-size="11" font-weight="500" fill="#34C759">在线</text>

        <text x="88" y="72" font-family="-apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">2分钟前 · LAN · 5ms</text>
      </g>

      <!-- 设备卡片 2 -->
      <g transform="translate(24, 358)">
        <rect width="313" height="96" rx="20" fill="rgba(255,255,255,0.07)"/>
        <rect x="16" y="16" width="56" height="56" rx="16" fill="rgba(148,163,184,0.8)"/>
        <rect x="32" y="32" width="24" height="16" rx="2" fill="#ffffff" fill-opacity="0.6"/>

        <text x="88" y="32" font-family="-apple-system, sans-serif" font-size="15" font-weight="600" fill="#ffffff">台式机</text>
        <text x="88" y="52" font-family="Monaco, monospace" font-size="12" fill="rgba(255,255,255,0.5)">120.76.xxx.xxx</text>

        <rect x="240" y="20" width="50" height="18" rx="9" fill="rgba(255,255,255,0.03)"/>
        <circle cx="250" cy="29" r="3" fill="rgba(255,255,255,0.4)"/>
        <text x="256" y="32" font-family="-apple-system, sans-serif" font-size="11" font-weight="500" fill="rgba(255,255,255,0.4)">离线</text>

        <text x="88" y="72" font-family="-apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)">2小时前</text>
      </g>

      <!-- 底部导航栏 -->
      <rect x="0" y="760" width="361" height="60" rx="32" fill="rgba(255,255,255,0.08)" fill-opacity="0.6"/>
      <g transform="translate(90, 775)">
        <rect x="0" y="0" width="32" height="32" rx="8" fill="rgba(10,132,255,0.15)"/>
        <rect x="8" y="8" width="16" height="16" rx="2" fill="#0A84FF"/>
        <text x="16" y="48" font-family="-apple-system, sans-serif" font-size="11" font-weight="500" fill="#0A84FF" text-anchor="middle">设备</text>
      </g>
      <g transform="translate(239, 775)">
        <circle cx="16" cy="16" r="16" fill="rgba(255,255,255,0.07)"/>
        <circle cx="16" cy="16" r="8" fill="rgba(255,255,255,0.3)"/>
        <text x="16" y="48" font-family="-apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle">我的</text>
      </g>
    </g>
  </g>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>

    <linearGradient id="shell-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>

    <radialGradient id="screen-bg" cx="50%" cy="20%">
      <stop offset="0%" stop-color="rgba(80,80,90,0.4)"/>
      <stop offset="60%" stop-color="rgba(10,10,12,0.9)"/>
    </radialGradient>

    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0051C7"/>
    </linearGradient>
  </defs>
</svg>
