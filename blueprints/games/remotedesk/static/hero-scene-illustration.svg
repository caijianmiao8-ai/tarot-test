<svg width="1400" height="800" viewBox="0 0 1400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phone-glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0095ff"/>
      <stop offset="100%" stop-color="#0071e3"/>
    </linearGradient>

    <linearGradient id="screen-glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="soft-glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Desk Surface -->
  <g transform="translate(200, 480)">
    <ellipse cx="500" cy="20" rx="600" ry="8" fill="#1d1d1f" opacity="0.08"/>
    <rect x="0" y="0" width="1000" height="12" rx="6" fill="#1d1d1f" opacity="0.05"/>
  </g>

  <!-- Laptop on Desk -->
  <g transform="translate(650, 350)">
    <!-- Laptop Base -->
    <path d="M 0 140 L 10 100 L 290 100 L 300 140 Z" fill="#1d1d1f" opacity="0.12"/>
    <rect x="10" y="100" width="280" height="6" rx="2" fill="#1d1d1f" opacity="0.15"/>

    <!-- Laptop Screen -->
    <g transform="translate(30, 0)">
      <rect x="0" y="0" width="240" height="150" rx="6" fill="#1d1d1f"/>

      <!-- Screen Content - Glowing -->
      <rect x="8" y="8" width="224" height="134" rx="4" fill="url(#screen-glow)" opacity="0.4" filter="url(#soft-glow)">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
      </rect>

      <!-- Screen UI Hint -->
      <g opacity="0.6">
        <rect x="20" y="20" width="60" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
        <rect x="20" y="40" width="200" height="12" rx="6" fill="#ffffff" opacity="0.4"/>
        <rect x="20" y="60" width="200" height="40" rx="8" fill="#ffffff" opacity="0.2"/>
        <rect x="20" y="108" width="200" height="20" rx="10" fill="#ffffff" opacity="0.2"/>
      </g>

      <!-- Webcam Dot -->
      <circle cx="120" cy="4" r="2" fill="#1d1d1f" opacity="0.3"/>
    </g>
  </g>

  <!-- Person Silhouette -->
  <g transform="translate(280, 280)">
    <!-- Head -->
    <circle cx="100" cy="0" r="45" fill="#1d1d1f" opacity="0.85"/>

    <!-- Neck -->
    <rect x="85" y="35" width="30" height="25" fill="#1d1d1f" opacity="0.85"/>

    <!-- Body/Torso -->
    <path d="M 50 60 Q 50 80 60 120 L 60 200 L 140 200 L 140 120 Q 150 80 150 60 Z" fill="#1d1d1f" opacity="0.85"/>

    <!-- Left Arm (reaching towards laptop) -->
    <g>
      <path d="M 50 80 Q 30 100 40 150 L 180 180 Q 190 175 185 165 L 60 120 Z" fill="#1d1d1f" opacity="0.85"/>
      <!-- Hand on desk -->
      <ellipse cx="180" cy="180" rx="25" ry="20" fill="#1d1d1f" opacity="0.85"/>
    </g>

    <!-- Right Arm (holding phone) -->
    <g>
      <path d="M 150 80 Q 170 100 160 150 L 130 160 Q 125 155 130 145 L 140 120 Z" fill="#1d1d1f" opacity="0.85"/>
      <!-- Hand holding phone -->
      <ellipse cx="135" cy="165" rx="22" ry="18" fill="#1d1d1f" opacity="0.85" transform="rotate(-15 135 165)"/>
    </g>
  </g>

  <!-- Phone in Hand - Glowing -->
  <g transform="translate(395, 435)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="70" height="130" rx="12" fill="#1d1d1f">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Phone Screen - Bright Glow -->
    <rect x="4" y="4" width="62" height="122" rx="10" fill="url(#phone-glow)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Screen Content Hint -->
    <g opacity="0.5">
      <rect x="12" y="20" width="46" height="6" rx="3" fill="#ffffff"/>
      <rect x="12" y="32" width="30" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
      <rect x="12" y="44" width="46" height="30" rx="6" fill="#ffffff" opacity="0.3"/>
      <rect x="12" y="80" width="46" height="30" rx="6" fill="#ffffff" opacity="0.3"/>
    </g>

    <!-- Notch -->
    <rect x="20" y="0" width="30" height="6" rx="3" fill="#1d1d1f"/>
  </g>

  <!-- Connection Flow - Animated -->
  <g>
    <!-- Bezier Curve Connection -->
    <path d="M 430 500 Q 520 450 700 430"
          stroke="url(#phone-glow)"
          stroke-width="3"
          fill="none"
          opacity="0.4"
          stroke-dasharray="12 8"
          filter="url(#glow)">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Data Particles -->
    <circle cx="430" cy="500" r="6" fill="#0071e3" opacity="0.6" filter="url(#glow)">
      <animate attributeName="cx" values="430;520;610;700" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="500;475;445;430" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>

    <circle cx="430" cy="500" r="4" fill="#0095ff" opacity="0.8" filter="url(#glow)">
      <animate attributeName="cx" values="430;520;610;700" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="cy" values="500;475;445;430" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>

    <circle cx="430" cy="500" r="5" fill="#60a5fa" opacity="0.7" filter="url(#glow)">
      <animate attributeName="cx" values="430;520;610;700" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="cy" values="500;475;445;430" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>

  <!-- Phone Glow Halo -->
  <ellipse cx="430" cy="500" rx="50" ry="80" fill="#0071e3" opacity="0.08" filter="url(#soft-glow)">
    <animate attributeName="opacity" values="0.05;0.12;0.05" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Laptop Screen Glow Halo -->
  <ellipse cx="790" cy="425" rx="140" ry="100" fill="#3b82f6" opacity="0.06" filter="url(#soft-glow)">
    <animate attributeName="opacity" values="0.04;0.08;0.04" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Decorative Plant (Left) -->
  <g transform="translate(100, 380)" opacity="0.15">
    <ellipse cx="30" cy="80" rx="35" ry="12" fill="#1d1d1f"/>
    <rect x="25" y="50" width="10" height="30" rx="5" fill="#1d1d1f"/>
    <ellipse cx="30" cy="30" rx="25" ry="35" fill="#1d1d1f"/>
    <ellipse cx="20" cy="25" rx="20" ry="30" fill="#1d1d1f"/>
    <ellipse cx="40" cy="25" rx="20" ry="28" fill="#1d1d1f"/>
  </g>

  <!-- Decorative Window Frame (Right) -->
  <g transform="translate(1100, 150)" opacity="0.08">
    <rect x="0" y="0" width="200" height="280" rx="8" fill="none" stroke="#1d1d1f" stroke-width="8"/>
    <line x1="0" y1="140" x2="200" y2="140" stroke="#1d1d1f" stroke-width="8"/>
    <line x1="100" y1="0" x2="100" y2="280" stroke="#1d1d1f" stroke-width="8"/>
  </g>

  <!-- Coffee Cup (on desk) -->
  <g transform="translate(900, 450)" opacity="0.12">
    <ellipse cx="20" cy="30" rx="18" ry="6" fill="#1d1d1f"/>
    <path d="M 2 30 L 5 10 Q 5 5 10 5 L 30 5 Q 35 5 35 10 L 38 30 Z" fill="#1d1d1f"/>
    <path d="M 38 15 Q 48 15 48 22 Q 48 28 38 28" stroke="#1d1d1f" stroke-width="2" fill="none"/>
    <!-- Steam -->
    <path d="M 15 0 Q 12 -5 15 -10" stroke="#1d1d1f" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
    <path d="M 25 -2 Q 22 -7 25 -12" stroke="#1d1d1f" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  </g>
</svg>
