<!-- blueprints/games/tic_tac_toe/templates/games/tic_tac_toe/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI井字棋对战</title>
  <link rel="stylesheet" href="{{ url_for('tic_tac_toe.static', filename='main.css') }}">
</head>
<body>
  <div class="game-container">
    <h1>🎮 AI井字棋</h1>

    <div class="score-board">
      <div class="score">
        <div class="score-label">玩家 (X)</div>
        <div class="score-value" id="player-score">0</div>
      </div>
      <div class="score">
        <div class="score-label">平局</div>
        <div class="score-value" id="draw-score">0</div>
      </div>
      <div class="score">
        <div class="score-label">AI (O)</div>
        <div class="score-value" id="ai-score">0</div>
      </div>
    </div>

    <div class="difficulty-selector">
      <span class="difficulty-label">难度：</span>
      <button class="difficulty-btn" data-level="easy">简单</button>
      <button class="difficulty-btn active" data-level="medium">中等</button>
      <button class="difficulty-btn" data-level="hard">困难</button>
    </div>

    <div class="game-info">
      <div class="status" id="status">你的回合</div>
    </div>

    <div class="board" id="board">
      <button class="cell" data-index="0"></button>
      <button class="cell" data-index="1"></button>
      <button class="cell" data-index="2"></button>
      <button class="cell" data-index="3"></button>
      <button class="cell" data-index="4"></button>
      <button class="cell" data-index="5"></button>
      <button class="cell" data-index="6"></button>
      <button class="cell" data-index="7"></button>
      <button class="cell" data-index="8"></button>
    </div>

    <div class="controls">
      <button class="btn-restart" id="btn-restart">重新开始</button>
    </div>
  </div>

  <script type="module" src="{{ url_for('tic_tac_toe.static', filename='main.js') }}"></script>
</body>
</html>
