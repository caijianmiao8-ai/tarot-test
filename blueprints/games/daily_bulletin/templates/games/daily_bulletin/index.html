    <script>

        async function loadBulletinData() {
            try {
                const response = await fetch('/g/daily_bulletin/api/fetch', {
                    method: 'POST',

                if (!response.ok) {

                const data = await response.json();

                if (!data.ok) {
                    throw new Error(data.error || 'åŠ è½½å¤±è´¥');
                }

                // æ¸²æŸ“æ•°æ®
                renderData(data);

                // æ˜¾ç¤ºå†…å®¹ï¼Œéšè—åŠ è½½åŠ¨ç”»
                document.getElementById('loading').style.display = 'none';

        function renderData(data) {
            // æ—¥æœŸæ—¶é—´ - ä½¿ç”¨ç”¨æˆ·æœ¬åœ°æ—¶é—´
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
            const weekday = weekdays[now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('date').textContent = `${year}å¹´${month}æœˆ${day}æ—¥`;
            document.getElementById('weekday').textContent = weekday;
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            // ä½ç½®
            if (data.location) {
                const loc = data.location;
                document.getElementById('location').textContent =
                    `${loc.city || ''}${loc.region ? ', ' + loc.region : ''}, ${loc.country || ''}`;
            }

            // å¤©æ°”
            if (data.weather) {

                const iconCode = weather.icon || '01d';
                document.getElementById('weather-icon').textContent = weatherIcons[iconCode] || 'â˜ï¸';
                document.getElementById('weather-desc').textContent = weather.description || '-';
                document.getElementById('weather-temp').textContent = weather.temp || '-';
                document.getElementById('weather-humidity').textContent = weather.humidity || '-';
                document.getElementById('weather-wind').textContent = weather.wind_speed || '-';
            }

            // æ–°é—»
            if (data.news) {
                const newsList = document.getElementById('news-list');
                newsList.innerHTML = '';

                // å¦‚æœæœ‰é”™è¯¯ä¿¡æ¯
                if (data.news.error) {
                    newsList.innerHTML = `<p style="text-align: center; color: #e74c3c; background: rgba(231,76,60,0.1); padding: 15px; border-radius: 10px;">${data.news.error}</p>`;
                } else if (data.news.articles && data.news.articles.length === 0) {
                    newsList.innerHTML = '<p style="text-align: center; color: #888;">æš‚æ— æ–°é—»æ•°æ®</p>';
                } else if (data.news.articles) {

                        newsItem.className = 'news-item';
                        newsItem.innerHTML = `

                            </div>
                            ${article.description ? `<div class="news-description">${article.description}</div>` : ''}
                        `;

        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));

            if (diffHours < 1) {

                return `${diffMins}åˆ†é’Ÿå‰`;
            } else if (diffHours < 24) {

            } else {
