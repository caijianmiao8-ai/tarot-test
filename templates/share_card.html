    // â˜… æ–°å¢ï¼šæŠŠ <img> çš„ src è½¬ä¸º dataURLï¼Œé¿å… iOS/WebKit åœ¨å¯¼å‡ºæ—¶ä¸¢å›¾
    async function toDataURL(url){
      const res = await fetch(url, { credentials: 'same-origin', cache: 'force-cache' });
      const blob = await res.blob();
      return await new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }

    async function inlineImageElement(img){
      if (!img || img.classList.contains('hidden')) return;
      if (!img.src || img.src.startsWith('data:')) return;
      try{
        const dataUrl = await toDataURL(img.src);
        await new Promise((res, rej) => {
          img.onload = () => res();
          img.onerror = () => res(); // å¿½ç•¥é”™è¯¯ï¼Œç»§ç»­å¯¼å‡º
          img.src = dataUrl;
          if (img.complete && img.naturalWidth) res();
        });
      }catch(e){
        console.warn('inline image failed:', e);
      }
    }

        i.onerror = () => res();

    // å°†è®¡ç®—æ ·å¼å†…è”åŒ–ï¼ˆä¿ç•™ä½ çš„å‡½æ•°ï¼‰
    function inlineComputedStyles(element) {
      const computed = window.getComputedStyle(element);
      const important = [
        'background', 'background-image', 'background-color',
        'border', 'border-radius', 'box-shadow',
        'color', 'font-family', 'font-size', 'font-weight',
        'text-shadow', 'transform', 'opacity',
        'filter', 'backdrop-filter', 'padding', 'margin'
      ];
      important.forEach(prop => {
        const value = computed[prop];
        if (value && value !== 'none' && value !== 'initial') {
          element.style[prop] = value;
        }
      });
      Array.from(element.children).forEach(child => {
        if (child instanceof HTMLElement) inlineComputedStyles(child);
      });
    }

    // å¯¼å‡ºå‰æŠŠ backdrop-filter ç­‰è½¬æ¢ä¸ºå®ä½“èƒŒæ™¯ï¼ˆä¿ç•™å¹¶å¯ç”¨ï¼‰
    function enhanceForExport(element) {
      const elements = element.querySelectorAll('*');
      elements.forEach(el => {
        const style = window.getComputedStyle(el);
        if (style.backdropFilter && style.backdropFilter !== 'none') {
          el.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
          el.style.backdropFilter = 'none';
        }
      });
    }

    // â˜… æ–°å¢ï¼šç§»åŠ¨ç«¯â€œç›´æ¥å­˜ç›¸å†Œ/åˆ†äº«â€å°è£…
    async function saveBlobMobile(blob, filename){
      try{
        const file = new File([blob], filename, { type: 'image/png' });
        if (navigator.canShare && navigator.canShare({ files:[file] })) {
          await navigator.share({ files:[file], title: 'è‹¥æ°´å åœ Â· åˆ†äº«å¡ç‰‡' });
          return true;
        }
      }catch(err){
        // æŸäº› Android æµè§ˆå™¨å¯èƒ½æŠ›å¼‚å¸¸ï¼Œç»§ç»­èµ°é™çº§
        console.warn('Web Share with file failed:', err);
      }

      // iOS Safari å¯¹ <a download> æ”¯æŒä¸ä½³ï¼šæ”¹ä¸ºæ–°æ ‡ç­¾æ‰“å¼€ â†’ é•¿æŒ‰ä¿å­˜
      const url = URL.createObjectURL(blob);
      if (isIOS()) {
        window.open(url, '_blank');
        setTimeout(()=>URL.revokeObjectURL(url), 30000);
        return true;
      }

      // å…¶å®ƒæµè§ˆå™¨èµ°æ™®é€šä¸‹è½½
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      setTimeout(()=>URL.revokeObjectURL(url), 100);
      return true;
    }

    // ============ é«˜è´¨é‡å¯¼å‡ºæ–¹æ¡ˆï¼ˆä¿ç•™ä½ çš„ä¸»æµç¨‹ï¼Œæ’å…¥å…³é”®ä¿®å¤ï¼‰ ============

    async function exportWithCanvas() {
      const card = document.getElementById('shareCard');
      const actions = document.getElementById('actions');

      try {
        if (actions) actions.style.display = 'none';
        document.body.classList.add('export-mode');

        // â˜… å…³é”®ï¼šç­‰å¾…å¯è§å›¾ç‰‡åŠ è½½ & å†…è”å¡å›¾/äºŒç»´ç ï¼Œé¿å…å¯¼å‡ºä¸¢å›¾
        await waitForVisibleImages(card);
        await ensureInlineCardAssets();
        enhanceForExport(card); // ç§»é™¤ backdrop-filter ç­‰

        // å°å»¶æ—¶ä¿è¯å¸ƒå±€ç¨³å®š
        await new Promise(resolve => setTimeout(resolve, 80));

        // ç§»åŠ¨ç«¯å†…å­˜æ›´æ•æ„Ÿï¼šiOS é™ä½ scale
        const baseScale = 2.5;
        const scale = isIOS() ? 2 : baseScale; // â˜… æ–°å¢ï¼šiOS ç¨³å®šä¼˜å…ˆ
        const width = 400;
        const height = 711;

        // ä¼˜å…ˆ dom-to-image-more
        let cardDataUrl;
        if (typeof domtoimage !== 'undefined') {
          cardDataUrl = await domtoimage.toPng(card, {
            quality: 0.98,
            width: width * scale,
            height: height * scale,
            style: {
              transform: `scale(${scale})`,
              transformOrigin: 'top left',
              width: width + 'px',
              height: height + 'px'
            },
            bgcolor: null,
            cacheBust: true,
            copyStyles: true
          });
        } else if (typeof html2canvas !== 'undefined') {
          const canvas = await html2canvas(card, {
            scale: scale,
            useCORS: true,
            allowTaint: false,
            backgroundColor: null
          });
          cardDataUrl = canvas.toDataURL('image/png', 0.98);
        } else {
          throw new Error('No export library available');
        }

        if (!cardDataUrl || cardDataUrl.length < 100) {
          throw new Error('Failed to capture card content');
        }

        // åˆæˆæœ€ç»ˆå›¾å±‚ï¼ˆä¿ç•™ä½ çš„æ¸å˜èƒŒæ™¯ï¼‰
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = width * scale;
        canvas.height = height * scale;

        const gradient = ctx.createLinearGradient(0, 0, canvas.width * 0.8, canvas.height * 0.8);
        gradient.addColorStop(0, '#2d1b4e');
        gradient.addColorStop(1, '#1a1625');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        await new Promise((resolve, reject) => {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = () => { ctx.drawImage(img, 0, 0); resolve(); };
          img.onerror = (e) => reject(e);
          img.src = cardDataUrl;
        });

        const blob = await new Promise((resolve) => canvas.toBlob(resolve, 'image/png', 0.98));
        if (!blob) throw new Error('Failed to build PNG');

        // â˜… æ–°å¢ï¼šç§»åŠ¨ç«¯ä¼˜å…ˆç³»ç»Ÿåˆ†äº«åˆ°ç›¸å†Œï¼›ä¸æ”¯æŒåˆ™è‡ªåŠ¨é™çº§
        await saveBlobMobile(blob, `ruoshui_tarot_${Date.now()}.png`);
        return true;

      } finally {
        document.body.classList.remove('export-mode');
        if (actions) actions.style.display = '';
      }
    }
