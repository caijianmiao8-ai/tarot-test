})();

        const root = $('shareCardRoot');
        if(PARENT_H){
          document.body.classList.toggle('compact', (root.getBoundingClientRect().height > (PARENT_H - PAD_Y)));

      window.addEventListener('message', (evt)=>{
        const msg = evt.data || {};
