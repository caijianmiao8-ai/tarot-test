<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>登录</title>

  <!-- 资源：与 Home 同风格 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/all.min.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink-black:#1a1a1a; --paper-white:#fdfcf8; --sketch-gray:#4a4a4a; --pencil-light:#888;
      --highlight:#ffeb3b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;min-height:100dvh}
    body{
      margin:0; font-family:'Kalam','Noto Sans SC',cursive;
      background:var(--paper-white); color:var(--ink-black);
      display:flex; align-items:center; justify-content:center; padding:40px 16px;
      position:relative; overflow-x:hidden;
    }
    /* 纸张纹理与细线 */
    body::before{
      content:''; position:fixed; inset:0; pointer-events:none; opacity:.5; z-index:0;
      background-image:
        repeating-linear-gradient(0deg,transparent,transparent 28px,#e5e5e5 28px,#e5e5e5 29px),
        repeating-linear-gradient(90deg,transparent,transparent 1px,rgba(0,0,0,.03) 1px,rgba(0,0,0,.03) 2px);
    }
    /* 背景涂鸦 */
    .doodles{position:fixed; inset:0; pointer-events:none; opacity:.1; z-index:0}
    .doodle{position:absolute; font-size:20px; transform:rotate(var(--rot)); filter:blur(.5px)}

    /* 顶部手绘品牌条（简版） */
    .brand-top{
      position:fixed; top:0; left:0; right:0; z-index:2;
      background:rgba(253,252,248,.9);
      border-bottom:2px dashed rgba(0,0,0,.12);
      box-shadow:0 6px 12px rgba(0,0,0,.06);
    }
    .brand-inner{
      max-width:960px; margin:0 auto; padding:10px 14px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand-name{
      font-weight:700; letter-spacing:.4px; transform:rotate(-1deg); display:inline-block; position:relative;
    }
    .brand-name::after{
      content:''; position:absolute; left:-6px; right:-6px; bottom:-4px; height:12px;
      background:var(--highlight); opacity:.35; transform:skewX(-15deg);
    }
    .brand-actions a{
      display:inline-flex; align-items:center; gap:8px; text-decoration:none; color:var(--ink-black);
      padding:7px 12px; border:2px solid var(--ink-black); border-radius:6px 20px 6px 20px; font-weight:700;
      box-shadow:3px 3px 0 rgba(0,0,0,.15); transition:.2s;
    }
    .brand-actions a:hover{ transform:translateY(-2px) rotate(-1deg) }

    /* 登录卡片（手绘不规则描边） */
    .auth-wrap{ width:100%; max-width:560px; margin-top:72px; position:relative; z-index:1; }
    .auth-card{
      background:#fff; padding:24px 20px;
      border:2px solid var(--ink-black);
      border-radius:255px 15px 225px 15px/15px 225px 15px 255px;
      box-shadow:6px 6px 0 rgba(0,0,0,.12);
    }
    .title{
      text-align:center; margin:2px 0 14px; font-weight:700; font-size:1.6rem; position:relative; display:inline-block; left:50%; transform:translateX(-50%) rotate(-0.5deg);
    }
    .title::after{
      content:''; position:absolute; left:-10px; right:-10px; bottom:-6px; height:14px;
      background:var(--highlight); opacity:.4; transform:skewX(-15deg);
    }
    .subtitle{ text-align:center; color:var(--sketch-gray); margin-top:6px; }

    /* 表单 */
    .form-group{ margin-bottom:14px; }
    label{ display:block; margin-bottom:6px; font-weight:700; }
    .input-sketch{
      width:100%; padding:12px 14px; background:#fff; color:var(--ink-black);
      border:2px solid var(--ink-black);
      border-radius:12px 6px 12px 6px;
      outline:none; transition:.15s; font-size:16px; /* iOS 不放大 */
      box-shadow:3px 3px 0 rgba(0,0,0,.08);
    }
    .input-sketch:focus{
      transform:translateY(-1px) rotate(-.2deg);
      box-shadow:5px 5px 0 rgba(0,0,0,.12);
    }

    .btn-sketch{
      width:100%; display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 18px; background:#fff; color:var(--ink-black);
      border:2.5px solid var(--ink-black); border-radius:6px 20px 6px 20px; font-weight:700; font-size:18px;
      transition:.25s; text-decoration:none;
      box-shadow:4px 4px 0 rgba(0,0,0,.15);
    }
    .btn-sketch:hover{ transform:translateY(-2px) rotate(-1deg) }
    .btn-ghost{ background:transparent }
    .links{ margin-top:12px; text-align:center; color:var(--sketch-gray); }
    .links a{ color:inherit; font-weight:700; text-decoration:underline dotted }

    /* 错误/闪消息（素描化） */
    .flash-messages{ max-width:560px; margin:8px auto 0; }
    .alert{
      border:2px solid var(--ink-black)!important; border-radius:12px 6px 12px 6px;
      background:#fff; color:#222; padding:10px 12px; box-shadow:4px 4px 0 rgba(0,0,0,.12);
    }
    .alert-danger,.alert-error{ background:#ffecec!important }
    .error{
      background:#ffecec; border:2px solid var(--ink-black); border-radius:12px 6px 12px 6px;
      padding:10px 12px; margin-bottom:12px; display:flex; gap:8px; align-items:center;
      box-shadow:4px 4px 0 rgba(0,0,0,.12);
    }

    @media (max-width:480px){
      .auth-card{ padding:20px 16px }
    }
  </style>
</head>
<body>
  <!-- 背景涂鸦 -->
  <div class="doodles" id="doodles"></div>

  <!-- 顶部品牌条 -->
  <div class="brand-top">
    <div class="brand-inner">
      <div class="brand-name">Sketch Lab · 若水的小小工坊</div>
      <div class="brand-actions">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> 返回首页</a>
      </div>
    </div>
  </div>

  <div class="auth-wrap">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}"><strong>✎</strong> {{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="auth-card">
      <h1 class="title">登录账户</h1>
      <div class="subtitle">欢迎回来</div>

      {% if error %}
        <div class="error"><i class="fas fa-exclamation-circle"></i><span>{{ error }}</span></div>
      {% endif %}

      <form method="POST" novalidate>
        <div class="form-group">
          <label for="username">用户名</label>
          <input class="input-sketch" type="text" id="username" name="username" placeholder="请输入用户名" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input class="input-sketch" type="password" id="password" name="password" placeholder="请输入密码" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn-sketch"><i class="fas fa-sign-in-alt"></i> 登 录</button>
      </form>

      <div class="links" style="margin-top:12px;">
        还没有账户？ <a href="{{ url_for('register') }}">立即注册</a>
      </div>

      <a href="{{ url_for('index') }}" class="btn-sketch btn-ghost" style="margin-top:10px;">
        <i class="fas fa-user"></i> 以访客身份浏览
      </a>
    </div>
  </div>

  <script>
    // 背景涂鸦
    (function(){
      const c=document.getElementById('doodles');
      const chars=['○','△','□','◇','☆','♡','↗','↘','~','×','+','∞'];
      for(let i=0;i<26;i++){
        const d=document.createElement('div');
        d.className='doodle';
        d.textContent=chars[Math.floor(Math.random()*chars.length)];
        d.style.left=Math.random()*100+'%';
        d.style.top=Math.random()*100+'%';
        d.style.setProperty('--rot', Math.random()*360+'deg');
        c.appendChild(d);
      }
    })();
  </script>
</body>
</html>
