<!DOCTYPE html>
<html lang="zh-CN">
<head>
  {% include 'partials/_meta_pwa.html' %}
  {% block title %}<title>登录 - 每日塔罗运势</title>{% endblock %}
</head>
<body>
  {% include 'partials/_bg_layers.html' %}
  {% include 'partials/_user_bar.html' %}

  <div class="main-container">
    <div class="glass-card auth-card">
      <div class="header">
        <div class="logo-icon" style="font-size:2.2rem;color:var(--gold-light);margin-bottom:8px"><i class="fas fa-moon"></i></div>
        <div class="title">欢迎回来</div>
        <div class="form-hint">登录您的塔罗账户</div>
      </div>

      {% if error %}
        <div class="section" style="border-left:3px solid var(--danger)">
          <div class="content"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
        </div>
      {% endif %}

      <form method="POST" style="margin-top:12px">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <button type="submit" class="btn-grad" style="width:100%;justify-content:center;margin-top:8px">
          <i class="fas fa-sign-in-alt"></i> 登 录
        </button>
      </form>

      <div class="divider"></div>

      <a href="{{ url_for('index') }}" class="btn-ghost" style="width:100%;justify-content:center">
        <i class="fas fa-user"></i> 以访客身份浏览
      </a>

      <div class="footer" style="border-top:1px solid var(--border);padding-top:12px;margin-top:16px">
        还没有账户？ <a href="{{ url_for('register') }}" style="color:var(--gold-light);text-decoration:underline">立即注册</a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/cosmos.js') }}"></script>
</body>
</html>
