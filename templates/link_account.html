<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关联账号 - 每日塔罗运势</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8e6c88;
            --secondary-color: #d1bfa7;
            --accent-color: #6d4c67;
            --light-color: #f8f4e9;
            --dark-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f4e9 0%, #e8e0d1 100%);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .link-container {
            max-width: 550px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .link-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            z-index: -1;
            border-radius: 25px;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        h2 {
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .user-info-box {
            background: #f8f8f8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .user-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }

        .user-info-item:last-child {
            margin-bottom: 0;
        }

        .user-info-item i {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-right: 12px;
            width: 25px;
            text-align: center;
        }

        .user-info-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .user-info-label {
            font-weight: 600;
            color: #666;
            margin-right: 8px;
        }

        .user-info-value {
            color: var(--dark-color);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary-action {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(142, 108, 136, 0.3);
        }

        .btn-primary-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(142, 108, 136, 0.4);
        }

        .btn-secondary-action {
            background: white;
            color: var(--accent-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary-action:hover {
            background: rgba(142, 108, 136, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .info-box {
            background: rgba(66, 133, 244, 0.1);
            border-left: 4px solid #4285F4;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
        }

        .info-box p {
            margin: 8px 0;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
        }

        .info-box .info-title {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .link-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="link-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-link"></i>
            </div>
            <h2>账号关联</h2>
            <p class="subtitle">检测到您的邮箱已经注册过账号，请选择如何处理</p>
        </div>

        {% if oauth_data %}
        <div class="user-info-box">
            <p class="user-info-label" style="margin-bottom: 15px;">
                <i class="fab fa-google"></i> Google 账号信息
            </p>
            <div class="user-info-item">
                {% if oauth_data.picture %}
                <img src="{{ oauth_data.picture }}" alt="头像">
                {% else %}
                <i class="fas fa-user-circle"></i>
                {% endif %}
                <div>
                    <div class="user-info-value">{{ oauth_data.name }}</div>
                    <div style="font-size: 0.85rem; color: #999;">{{ oauth_data.email }}</div>
                </div>
            </div>
        </div>

        <div class="info-box">
            <div class="info-title">
                <i class="fas fa-info-circle"></i> 请选择操作
            </div>
            <p><strong>关联到现有账号：</strong>将 Google 账号与当前邮箱的账号绑定，以后可以使用 Google 快速登录。</p>
            <p><strong>创建新账号：</strong>创建一个独立的新账号，不影响原有账号。</p>
        </div>

        <form method="POST">
            <div class="action-buttons">
                <button type="submit" name="action" value="link" class="action-btn btn-primary-action">
                    <i class="fas fa-link"></i>
                    关联到现有账号
                </button>

                <button type="submit" name="action" value="create_new" class="action-btn btn-secondary-action">
                    <i class="fas fa-user-plus"></i>
                    创建新的独立账号
                </button>
            </div>
        </form>
        {% endif %}

        <div style="margin-top: 25px;">
            <a href="{{ url_for('login') }}" style="color: var(--primary-color); text-decoration: none; font-size: 0.95rem;">
                <i class="fas fa-arrow-left"></i> 返回登录
            </a>
        </div>
    </div>
</body>
</html>
