<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Playground Hub · 设计练手面板</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/all.min.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#9d7ea8; --secondary:#6d5675; --gold:#e8d4a2; --gold-light:#f4e5c3;
      --bg1:#2d1b4e; --bg2:#1a1625;
      --text:#fff; --text-light:rgba(255,255,255,.88); --text-muted:rgba(255,255,255,.65);
      --panel:rgba(255,255,255,.06); --border:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    body{
      font-family:'Noto Serif SC',-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft YaHei',serif;
      color:var(--text); min-height:100vh; margin:0; padding:20px;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(157,126,168,.18), transparent 60%),
        radial-gradient(1200px 700px at 80% 90%, rgba(232,212,162,.12), transparent 60%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      position:relative; overflow-x:hidden;
    }
    .bg-stars{position:fixed;inset:0;z-index:-2;opacity:.25;background-image:
      radial-gradient(1px 1px at 12% 25%, #fff, transparent),
      radial-gradient(1px 1px at 32% 60%, #fff, transparent),
      radial-gradient(1px 1px at 62% 30%, #fff, transparent),
      radial-gradient(1px 1px at 82% 70%, #fff, transparent),
      radial-gradient(1px 1px at 22% 80%, #fff, transparent);
      background-size:220px 220px;animation:twinkle 4s ease-in-out infinite alternate;pointer-events:none;}
    @keyframes twinkle{from{opacity:.15}to{opacity:.35}}
    .hub{max-width:1100px;margin:40px auto;padding:22px;border-radius:22px;background:var(--panel);border:1px solid var(--border);box-shadow:0 18px 36px rgba(0,0,0,.28);}
    .hub h1{font-size:2rem;color:var(--gold-light);text-align:center;margin:6px 0 2px}
    .hub p{color:var(--text-muted);text-align:center;margin:0 0 16px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{position:relative;border:1px solid var(--border);border-radius:18px;overflow:hidden;background:rgba(255,255,255,.04);transition:.28s;box-shadow:0 8px 24px rgba(0,0,0,.22)}
    .card:hover{transform:translateY(-3px);box-shadow:0 14px 34px rgba(0,0,0,.3)}
    .cover{aspect-ratio:16/9;background:#241b2f;display:block;width:100%;object-fit:cover;opacity:.92}
    .body{padding:14px 14px 16px}
    .title{font-weight:800;letter-spacing:.3px}
    .subtitle{font-size:.95rem;color:var(--text-muted);margin-top:4px;min-height:1.5em}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .tag{font-size:.8rem;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.06)}
    .action{display:flex;justify-content:flex-end;margin-top:14px}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff;text-decoration:none;box-shadow:0 8px 18px rgba(157,126,168,.28)}
    @media (max-width:1024px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="bg-stars"></div>
  <div class="hub">
    <h1>设计练手面板</h1>
    <p>把你做的每个实验/页面都挂在这里，统一入口 · 统一风格</p>
    <div class="grid">
      {% for p in projects %}
      <div class="card">
        {% if p.cover %}<img class="cover" src="{{ p.cover }}" alt="cover"/>{% else %}<div class="cover"></div>{% endif %}
        <div class="body">
          <div class="title">{{ p.title }}</div>
          <div class="subtitle">{{ p.subtitle }}</div>
          {% if p.tags %}
          <div class="tags">
            {% for t in p.tags %}<div class="tag">{{ t }}</div>{% endfor %}
          </div>{% endif %}
          <a class="btn" href="{{ '/play/' ~ p.slug if p.type == 'template' else p.path }}">进入</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
