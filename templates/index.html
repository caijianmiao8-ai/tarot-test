<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗每日指引 - 增强版</title>
    
    <!-- 本地化 Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/bootstrap.min.css') }}">
    <!-- 本地化 Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/all.min.css') }}">

    <style>
        :root {
            --primary-color: #8e6c88;
            --secondary-color: #d1bfa7;
            --accent-color: #6d4c67;
            --light-color: #f8f4e9;
            --dark-color: #333333;
            --star-color: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f4e9 0%, #e8e0d1 100%);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* 运势概览卡片 */
        .fortune-overview {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid rgba(142,108,136,0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fortune-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .fortune-title {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .overall-score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .score-label {
            font-size: 1rem;
            color: var(--accent-color);
            opacity: 0.8;
        }

        /* 运势维度网格 */
        .fortune-dimensions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .dimension-card {
            background: rgba(142,108,136,0.05);
            border: 1px solid rgba(142,108,136,0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dimension-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(142,108,136,0.15);
        }

        .dimension-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .dimension-name {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .dimension-stars {
            margin: 8px 0;
        }

        .star {
            color: var(--star-color);
            font-size: 1rem;
            margin: 0 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .star.empty {
            color: #ddd;
        }

        .dimension-level {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        .level-大吉 { background: #10b981; color: white; }
        .level-中吉 { background: #3b82f6; color: white; }
        .level-小吉 { background: #f59e0b; color: white; }
        .level-平 { background: #6b7280; color: white; }
        .level-需谨慎 { background: #ef4444; color: white; }

        /* 幸运元素 */
        .lucky-elements {
            background: linear-gradient(135deg, rgba(142,108,136,0.1), rgba(109,76,103,0.1));
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .lucky-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .lucky-item {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
        }

        .lucky-item-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .lucky-item-label {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-bottom: 3px;
        }

        .lucky-item-value {
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        /* 运势总结 */
        .fortune-summary {
            background: rgba(255,255,255,0.8);
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px 20px;
            margin: 20px 0;
            font-style: italic;
            line-height: 1.6;
        }

        /* 操作按钮 */
        .fortune-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-fortune {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(142,108,136,0.3);
        }

        .btn-fortune:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(142,108,136,0.4);
            color: white;
        }

        .btn-fortune.secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-fortune.secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 加载状态 */
        .fortune-loading {
            text-align: center;
            padding: 40px;
            color: var(--accent-color);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(142,108,136,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 隐藏状态 */
        .fortune-overview.hidden {
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .fortune-dimensions {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .lucky-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .overall-score {
                font-size: 2.5rem;
            }
            
            .fortune-actions {
                gap: 10px;
            }
            
            .btn-fortune {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 现有的用户栏和主要内容保持不变 -->
    
    <!-- 在塔罗容器后添加运势概览 -->
    <div id="fortune-overview" class="fortune-overview hidden">
        <!-- 加载状态 -->
        <div id="fortune-loading" class="fortune-loading">
            <div class="loading-spinner"></div>
            <h4>正在解读您的运势指数...</h4>
            <p>星辰正在为您排列最佳的能量组合</p>
        </div>

        <!-- 运势内容 -->
        <div id="fortune-content" class="hidden">
            <!-- 运势标题 -->
            <div class="fortune-header">
                <h3 class="fortune-title">
                    <i class="fas fa-chart-line"></i> 今日运势指数
                </h3>
                <div class="overall-score" id="overall-score">88</div>
                <div class="score-label">综合运势评分</div>
            </div>

            <!-- 运势维度 -->
            <div class="fortune-dimensions" id="fortune-dimensions">
                <!-- 动态生成维度卡片 -->
            </div>

            <!-- 幸运元素 -->
            <div class="lucky-elements">
                <h4 style="text-align: center; color: var(--accent-color); margin-bottom: 15px;">
                    <i class="fas fa-star"></i> 今日幸运元素
                </h4>
                <div class="lucky-grid" id="lucky-grid">
                    <!-- 动态生成幸运元素 -->
                </div>
            </div>

            <!-- 运势总结 -->
            <div class="fortune-summary" id="fortune-summary">
                运势解读正在生成中...
            </div>

            <!-- 操作按钮 -->
            <div class="fortune-actions">
                <a href="/result" class="btn-fortune">
                    <i class="fas fa-eye"></i> 查看详细解读
                </a>
                <button onclick="refreshFortune()" class="btn-fortune secondary">
                    <i class="fas fa-sync-alt"></i> 刷新运势
                </button>
            </div>
        </div>
    </div>

    <script>
        // 运势数据管理
        let fortuneData = null;
        let isFortuneLoaded = false;

        // 在用户抽卡后显示运势
        function showFortuneAfterDraw() {
            const fortuneOverview = document.getElementById('fortune-overview');
            const fortuneLoading = document.getElementById('fortune-loading');
            const fortuneContent = document.getElementById('fortune-content');
            
            // 显示运势区域
            fortuneOverview.classList.remove('hidden');
            fortuneLoading.classList.remove('hidden');
            fortuneContent.classList.add('hidden');
            
            // 滚动到运势区域
            fortuneOverview.scrollIntoView({ behavior: 'smooth' });
            
            // 加载运势数据
            loadFortuneData();
        }

        // 加载运势数据
        async function loadFortuneData() {
            if (isFortuneLoaded) return;
            
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`/api/fortune/${today}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                fortuneData = await response.json();
                displayFortune(fortuneData);
                isFortuneLoaded = true;
                
            } catch (error) {
                console.error('运势加载失败:', error);
                showFortuneError();
            }
        }

        // 显示运势数据
        function displayFortune(data) {
            const fortuneLoading = document.getElementById('fortune-loading');
            const fortuneContent = document.getElementById('fortune-content');
            
            // 隐藏加载状态
            fortuneLoading.classList.add('hidden');
            fortuneContent.classList.remove('hidden');
            
            // 更新总体评分
            document.getElementById('overall-score').textContent = data.overall_score;
            
            // 渲染维度卡片
            renderDimensions(data.dimensions);
            
            // 渲染幸运元素
            renderLuckyElements(data.lucky_elements);
            
            // 显示运势总结
            if (data.fortune_text && data.fortune_text.summary) {
                document.getElementById('fortune-summary').textContent = data.fortune_text.summary;
            }
        }

        // 渲染运势维度
        function renderDimensions(dimensions) {
            const container = document.getElementById('fortune-dimensions');
            const icons = {
                '事业运': 'fas fa-briefcase',
                '财富运': 'fas fa-coins',
                '爱情运': 'fas fa-heart',
                '健康运': 'fas fa-heartbeat',
                '贵人运': 'fas fa-users'
            };
            
            container.innerHTML = dimensions.map(dim => `
                <div class="dimension-card">
                    <div class="dimension-icon">
                        <i class="${icons[dim.name] || 'fas fa-star'}"></i>
                    </div>
                    <div class="dimension-name">${dim.name}</div>
                    <div class="dimension-stars">
                        ${generateStars(dim.stars)}
                    </div>
                    <div class="dimension-level level-${dim.level}">${dim.level}</div>
                </div>
            `).join('');
        }

        // 生成星星评级
        function generateStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            
            // 满星
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star star"></i>';
            }
            
            // 半星
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt star"></i>';
            }
            
            // 空星
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star star empty"></i>';
            }
            
            return stars;
        }

        // 渲染幸运元素
        function renderLuckyElements(lucky) {
            const container = document.getElementById('lucky-grid');
            
            container.innerHTML = `
                <div class="lucky-item">
                    <div class="lucky-item-icon"><i class="fas fa-palette"></i></div>
                    <div class="lucky-item-label">幸运色</div>
                    <div class="lucky-item-value">${lucky.color}</div>
                </div>
                <div class="lucky-item">
                    <div class="lucky-item-icon"><i class="fas fa-hashtag"></i></div>
                    <div class="lucky-item-label">幸运数字</div>
                    <div class="lucky-item-value">${lucky.number}</div>
                </div>
                <div class="lucky-item">
                    <div class="lucky-item-icon"><i class="fas fa-clock"></i></div>
                    <div class="lucky-item-label">幸运时辰</div>
                    <div class="lucky-item-value">${lucky.hour}</div>
                </div>
                <div class="lucky-item">
                    <div class="lucky-item-icon"><i class="fas fa-compass"></i></div>
                    <div class="lucky-item-label">幸运方位</div>
                    <div class="lucky-item-value">${lucky.direction}</div>
                </div>
            `;
        }

        // 显示运势错误
        function showFortuneError() {
            const fortuneLoading = document.getElementById('fortune-loading');
            fortuneLoading.innerHTML = `
                <div style="color: var(--accent-color);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i>
                    <h4>运势加载遇到问题</h4>
                    <p>请稍后再试，或查看详细解读页面</p>
                    <button onclick="loadFortuneData()" class="btn-fortune" style="margin-top: 15px;">
                        <i class="fas fa-redo"></i> 重新加载
                    </button>
                </div>
            `;
        }

        // 刷新运势
        function refreshFortune() {
            isFortuneLoaded = false;
            showFortuneAfterDraw();
        }

        // 修改原有的抽牌表单提交逻辑
        document.getElementById('draw-form')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('draw-btn');
            btn.disabled = true;
            document.getElementById('loading-overlay').style.display = 'flex';
            
            const delay = 1000 + Math.random() * 1000;
            setTimeout(() => {
                this.submit();
                // 如果是 AJAX 提交，在成功回调中调用 showFortuneAfterDraw()
            }, delay);
        });

        // 如果用户已经抽过牌，页面加载时自动显示运势
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已经抽过牌（可以通过后端模板变量判断）
            {% if has_drawn %}
                setTimeout(showFortuneAfterDraw, 1000);
            {% endif %}
        });
    </script>
</body>
</html>
