<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Design 001 · 玻璃拟态名片</title>
  <style>
    :root{--primary:#9d7ea8;--secondary:#6d5675;--gold:#e8d4a2;--bg1:#2d1b4e;--bg2:#1a1625;--border:rgba(255,255,255,.12)}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:
      radial-gradient(1200px 700px at 20% 10%, rgba(157,126,168,.18), transparent 60%),
      linear-gradient(135deg, var(--bg1), var(--bg2));color:#fff;font-family:'Noto Serif SC',serif}
    .card{width:min(92vw,560px);border-radius:24px;padding:24px;border:1px solid var(--border);
      background:linear-gradient( to bottom right, rgba(255,255,255,.08), rgba(255,255,255,.04));backdrop-filter:blur(10px)}
    .btn{margin-top:14px;display:inline-block;padding:10px 16px;border-radius:12px;border:1px solid var(--border);
      color:#fff;text-decoration:none;background:linear-gradient(135deg,var(--primary),var(--secondary))}
  </style>
</head>
<body>
  <div class="card">
    <h1>若水 · 视觉练习</h1>
    <p>这是一个占位页面，用来验证 Hub → Template 跳转。</p>
    <a class="btn" href="/hub">返回主面板</a>
  </div>
</body>
</html>
