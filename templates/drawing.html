<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在抽取塔罗牌</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6d4c67 0%, #8e6c88 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        
        .loading-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #d1bfa7, #f8f4e9);
            border-radius: 10px;
            animation: progress 3s forwards;
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .tarot-symbols {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .symbol {
            font-size: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        .symbol:nth-child(1) { animation-delay: 0.3s; }
        .symbol:nth-child(2) { animation-delay: 0.6s; }
        .symbol:nth-child(3) { animation-delay: 0.9s; }
        .symbol:nth-child(4) { animation-delay: 1.2s; }
        .symbol:nth-child(5) { animation-delay: 1.5s; }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .redirect-message {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .loading-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>正在揭示宇宙的奥秘</h1>
        <p>塔罗牌正在连接您的能量场，揭示今日的指引与运势...</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="tarot-symbols">
            <div class="symbol"><i class="fas fa-moon"></i></div>
            <div class="symbol"><i class="fas fa-sun"></i></div>
            <div class="symbol"><i class="fas fa-star"></i></div>
            <div class="symbol"><i class="fas fa-cloud"></i></div>
            <div class="symbol"><i class="fas fa-bolt"></i></div>
        </div>
        
        <p class="redirect-message">完成后将自动跳转到结果页面</p>
    </div>

    <script>
        // 3秒后自动重定向到结果页面
        setTimeout(() => {
            window.location.href = "{{ url_for('result') }}";
        }, 3500);
    </script>
</body>
</html>
