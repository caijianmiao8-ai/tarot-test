<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- 星星背景 -->
  <circle cx="50" cy="40" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="120" cy="60" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="180" cy="30" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="280" cy="50" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="350" cy="70" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="70" cy="120" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="300" cy="140" r="1.3" fill="#fff" opacity="0.6"/>

  <!-- 城堡剪影 -->
  <g opacity="0.3">
    <rect x="80" y="180" width="60" height="80" fill="#0f3460"/>
    <polygon points="80,180 110,150 140,180" fill="#0f3460"/>
    <rect x="88" y="200" width="15" height="60" fill="#0a2847"/>
    <circle cx="95" cy="195" r="3" fill="#f39c12"/>
    <rect x="170" y="200" width="50" height="60" fill="#0f3460"/>
    <polygon points="170,200 195,175 220,200" fill="#0f3460"/>
    <circle cx="195" cy="195" r="3" fill="#f39c12"/>
  </g>

  <!-- 主要图标 - 地图/罗盘 -->
  <circle cx="200" cy="120" r="55" fill="url(#glow)" opacity="0.2"/>
  <circle cx="200" cy="120" r="45" stroke="#f39c12" stroke-width="3" fill="none" opacity="0.8"/>

  <!-- 罗盘指针 -->
  <g transform="translate(200, 120)">
    <polygon points="0,-30 -4,-10 4,-10" fill="#f39c12"/>
    <circle cx="0" cy="0" r="5" fill="#f39c12"/>
    <text x="0" y="-38" text-anchor="middle" fill="#f39c12" font-size="14" font-weight="bold">N</text>
    <text x="35" y="5" text-anchor="middle" fill="#888" font-size="12">E</text>
    <text x="0" y="42" text-anchor="middle" fill="#888" font-size="12">S</text>
    <text x="-35" y="5" text-anchor="middle" fill="#888" font-size="12">W</text>
  </g>

  <!-- 骰子图标 -->
  <g transform="translate(320, 230)">
    <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#f39c12" opacity="0.9"/>
    <circle cx="-5" cy="-5" r="2" fill="#1a1a2e"/>
    <circle cx="5" cy="0" r="2" fill="#1a1a2e"/>
    <circle cx="-5" cy="5" r="2" fill="#1a1a2e"/>
    <circle cx="5" cy="-5" r="2" fill="#1a1a2e"/>
    <circle cx="0" cy="5" r="2" fill="#1a1a2e"/>
  </g>

  <!-- 卷轴图标 -->
  <g transform="translate(80, 230)">
    <rect x="-18" y="-12" width="36" height="24" rx="2" fill="#e8d4a2" opacity="0.8"/>
    <line x1="-15" y1="-8" x2="15" y2="-8" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
    <line x1="-15" y1="8" x2="15" y2="8" stroke="#1a1a2e" stroke-width="1.5" opacity="0.3"/>
  </g>

  <!-- 标题 -->
  <text x="200" y="260" text-anchor="middle" fill="#f39c12" font-size="24" font-weight="bold" font-family="Arial">
    AI 世界冒险
  </text>

  <text x="200" y="280" text-anchor="middle" fill="#888" font-size="14" font-family="Arial">
    单人跑团 · 持久世界 · AI DM
  </text>
</svg>
