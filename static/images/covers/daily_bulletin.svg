<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="640" height="360" rx="32" fill="#1E293B"/>

  <!-- 主板报卡片 -->
  <rect x="120" y="40" width="400" height="280" rx="24" fill="url(#paint0_linear)" opacity="0.95"/>

  <!-- 头部装饰条 -->
  <rect x="140" y="60" width="360" height="48" rx="12" fill="rgba(56,189,248,0.2)"/>

  <!-- 日期文本区域 -->
  <rect x="160" y="72" width="180" height="24" rx="12" fill="rgba(148,163,184,0.3)"/>

  <!-- 位置图标 -->
  <circle cx="470" cy="84" r="16" fill="rgba(239,68,68,0.25)" stroke="#EF4444" stroke-width="2"/>
  <circle cx="470" cy="84" r="6" fill="#EF4444"/>

  <!-- 天气卡片区域 -->
  <rect x="140" y="128" width="360" height="120" rx="16" fill="url(#paint1_linear)" opacity="0.9"/>

  <!-- 太阳图标 -->
  <circle cx="220" cy="188" r="32" fill="#FBBF24" opacity="0.9"/>
  <circle cx="220" cy="188" r="24" fill="#FCD34D"/>
  <line x1="220" y1="144" x2="220" y2="156" stroke="#FBBF24" stroke-width="3" stroke-linecap="round"/>
  <line x1="220" y1="220" x2="220" y2="232" stroke="#FBBF24" stroke-width="3" stroke-linecap="round"/>
  <line x1="176" y1="188" x2="188" y2="188" stroke="#FBBF24" stroke-width="3" stroke-linecap="round"/>
  <line x1="252" y1="188" x2="264" y2="188" stroke="#FBBF24" stroke-width="3" stroke-linecap="round"/>
  <line x1="190" y1="158" x2="200" y2="168" stroke="#FBBF24" stroke-width="3" stroke-linecap="round"/>
  <line x1="250" y1="158" x2="240" y2="168" stroke="#FBBF24" stroke-width="3" stroke-linecap="round"/>
  <line x1="190" y1="218" x2="200" y2="208" stroke="#FBBF24" stroke-width="3" stroke-linecap="round"/>
  <line x1="250" y1="218" x2="240" y2="208" stroke="#FBBF24" stroke-width="3" stroke-linecap="round"/>

  <!-- 温度文本区域 -->
  <rect x="280" y="164" width="200" height="48" rx="12" fill="rgba(15,23,42,0.6)"/>
  <rect x="296" y="176" width="72" height="24" rx="8" fill="rgba(56,189,248,0.3)"/>
  <rect x="384" y="176" width="80" height="24" rx="8" fill="rgba(148,163,184,0.2)"/>

  <!-- 新闻标题区域 -->
  <rect x="140" y="268" width="360" height="36" rx="12" fill="rgba(56,189,248,0.15)"/>
  <rect x="160" y="278" width="180" height="16" rx="8" fill="rgba(148,163,184,0.3)"/>
  <rect x="350" y="278" width="80" height="16" rx="8" fill="rgba(56,189,248,0.25)"/>

  <!-- 装饰性云朵 -->
  <ellipse cx="430" cy="170" rx="18" ry="12" fill="rgba(148,163,184,0.3)"/>
  <ellipse cx="448" cy="170" rx="14" ry="10" fill="rgba(148,163,184,0.3)"/>
  <ellipse cx="439" cy="164" rx="16" ry="11" fill="rgba(148,163,184,0.3)"/>

  <!-- 新闻图标（报纸） -->
  <rect x="440" y="278" width="40" height="16" rx="4" fill="rgba(148,163,184,0.2)" stroke="rgba(56,189,248,0.4)" stroke-width="1.5"/>
  <line x1="448" y1="284" x2="472" y2="284" stroke="rgba(56,189,248,0.6)" stroke-width="1.5"/>
  <line x1="448" y1="289" x2="468" y2="289" stroke="rgba(148,163,184,0.5)" stroke-width="1"/>

  <!-- 装饰性连接线 -->
  <path d="M100 80L120 80" stroke="#38BDF8" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M520 80L540 80" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M100 280L120 280" stroke="#EF4444" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M520 280L540 280" stroke="#38BDF8" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- 标签文本 -->
  <g opacity="0.9">
    <rect x="160" y="20" width="120" height="28" rx="14" fill="rgba(56,189,248,0.25)"/>
    <text x="180" y="40" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="14" font-weight="600">Daily Bulletin</text>
  </g>

  <g opacity="0.86">
    <rect x="220" y="316" width="200" height="28" rx="14" fill="rgba(251,191,36,0.2)"/>
    <text x="238" y="336" fill="#FDE68A" font-family="'Inter', sans-serif" font-size="13" font-weight="500">天气 · 新闻 · 位置</text>
  </g>

  <!-- 装饰性圆点 -->
  <circle cx="80" cy="80" r="4" fill="#38BDF8" opacity="0.6"/>
  <circle cx="560" cy="80" r="4" fill="#F59E0B" opacity="0.6"/>
  <circle cx="80" cy="180" r="5" fill="#EF4444" opacity="0.5"/>
  <circle cx="560" cy="180" r="5" fill="#38BDF8" opacity="0.5"/>
  <circle cx="80" cy="280" r="4" fill="#F59E0B" opacity="0.6"/>
  <circle cx="560" cy="280" r="4" fill="#EF4444" opacity="0.6"/>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="paint0_linear" x1="120" y1="40" x2="520" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9" stop-opacity="0.18"/>
      <stop offset="0.5" stop-color="#1E293B" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#F59E0B" stop-opacity="0.12"/>
    </linearGradient>
    <linearGradient id="paint1_linear" x1="140" y1="128" x2="500" y2="248" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#1E293B" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
</svg>
